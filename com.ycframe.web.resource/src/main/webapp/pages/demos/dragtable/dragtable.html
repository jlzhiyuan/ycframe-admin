<template id="dragtable">
	<el-container class="positionLayout">
		<el-header style="height:44px;overflow:hidden;">
			<el-row>
				<el-col :span="12">
					<h3>拖拽页面列表</h3>
				</el-col>
				<el-col :span="12" style="padding:10px;text-align:right;">
					<el-button type="primary" @click="addBtn">创建页面</el-button>
				</el-col>
			</el-row>
		</el-header>
		<el-main>
			<el-table border :data='tableList' class="positionLayout" height="100%" v-loading="loading">
				<el-table-column type='index'>
				</el-table-column>
				<el-table-column prop='name' label='页面名称' width='180'>
				</el-table-column>
				<el-table-column prop='createperson' label='创建人' width='180'>
				</el-table-column>
				<el-table-column prop='description' label='描述'>
				</el-table-column>
				<el-table-column label='操作' width="140">
					 <template slot-scope="scope">
						<el-button type="primary" @click="deleteBtn(scope.row)">删除</el-button>
						<el-button type="primary" @click="editorBtn(scope.row)">编辑</el-button>
					</template>
				</el-table-column>
			</el-table>
		</el-main>	
		<el-footer>
			<div class="pagination">
				<el-pagination 
					:current-page='currentPage' 
					:page-sizes='[10,20,30]'
					:page-size='pagesize' 
					layout='total, sizes, prev, pager, next, jumper' 
					:total='total'
					@size-change="handleSizeChange"
	          		@current-change="handleCurrentChange"
				>
				</el-pagination>
			</div>
		</el-footer>
		<el-dialog title="页面信息" :visible.sync="dialogVisible" :close-on-click-modal="false">
			<el-form :model="form" label-width="100px" ref="createform" :rules="rules">
				<el-row :guter='0'>
					<el-col :span='12'>
						<el-form-item label='创建人' prop="creater">
							<el-input v-model='form.creater'>
							</el-input>
						</el-form-item>
					</el-col>
					<el-col :span='12'>
						<el-form-item label='页面名称' prop="name">
							<el-input v-model='form.name'>
							</el-input>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row :guter='0'>
					<el-col :span='24'>
						<el-form-item label='页面描述' prop="describe">
							<el-input v-model='form.describe' type='textarea' :rows='3'>
							</el-input>
						</el-form-item>
					</el-col>
				</el-row>
			</el-form>
			<span slot="footer" class="dialog-footer">
			    <el-button @click="cancel">取 消</el-button>
			    <el-button type="primary" @click="confirm('createform')">确 定</el-button>
			</span>
		</el-dialog>
	</el-container>
</template>
