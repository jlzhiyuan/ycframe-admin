<template id="transfer">
  <div class="transfer" style="height:99%;overflow:auto;" ref="transfer">
    <h1>Transfer 穿梭框</h1>
    <h2>基础用法</h2>
    <div class="demo-block">
      <div class="source" style="width:800px;">
          <el-transfer v-model="value1" :data="data"></el-transfer>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          <code>Transfer</code> 的数据通过 <code>data</code>属性传入。数据需要是一个对象数组，每个对象有以下属性：<code>key</code>为数据的唯一性标识，<code>label</code> 为显示文本，<code>disabled</code> 表示该项数据是否禁止转移。目标列表中的数据项会同步到绑定至<code>v-model</code>的变量，值为数据项的 <code>key</code>所组成的数组。当然，如果希望在初始状态时目标列表不为空，可以像本例一样为<code>v-model</code>绑定的变量赋予一个初始值。
        </div>
        <pre><code>
&lt;el-transfer v-model="value" :data="data"&gt;&lt;/el-transfer&gt;
&lt;script&gt;
  data(){
    var generateData = _ => {
      var data = [];
      for (var i = 1; i <= 15; i++) {
        data.push({
          key: i,
          label: `备选项 ${ i }`,
          disabled: i % 4 === 0
        });
      }
      return data;
    };
    return {
      value: [1, 4],
      data: generateData()
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>可搜索</h2>
    <h5>在数据很多的情况下，可以对数据进行搜索和过滤。</h5>
    <div class="demo-block">
      <div class="source" style="width:800px;">
          <el-transfer
            filterable
            :filter-method="filterMethod"
            filter-placeholder="请输入城市拼音"
            v-model="value2"
            :data="data2">
          </el-transfer>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          设置 <code>filterable</code> 为 <code>true</code>即可开启搜索模式。默认情况下，若数据项的<code>label</code>属性包含搜索关键字，则会在搜索结果中显示。你也可以使用 <code>filter-method</code> 定义自己的搜索逻辑。<code>filter-method</code> 接收一个方法，当搜索关键字变化时，会将当前的关键字和每个数据项传给该方法。若方法返回 <code>true</code>，则会在搜索结果中显示对应的数据项。
        </div>
        <pre><code>
&lt;el-transfer
  filterable
  :filter-method="filterMethod"
  filter-placeholder="请输入城市拼音"
  v-model="value"
  :data="data"&gt;
&lt;/el-transfer&gt;

&lt;script&gt;
  data() {
    var generateData = _ => {
      var data = [];
      var cities = ['上海', '北京', '广州', '深圳', '南京', '西安', '成都'];
      var pinyin = ['shanghai', 'beijing', 'guangzhou', 'shenzhen', 'nanjing', 'xian', 'chengdu'];
      cities.forEach((city, index) => {
        data.push({
          label: city,
          key: index,
          pinyin: pinyin[index]
        });
      });
      return data;
    };
    return {
      data: generateData(),
      value: [],
      filterMethod(query, item) {
        return item.pinyin.indexOf(query) > -1;
      }
    };
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>可自定义</h2>
    <h5>可以对列表标题文案、按钮文案、数据项的渲染函数、列表底部的勾选状态文案、列表底部的内容区等进行自定义。</h5>
    <div class="demo-block">
      <div class="source" style="width:800px;">
          <el-transfer
            v-model="value3"
            filterable
            :left-default-checked="[2, 3]"
            :right-default-checked="[1]"
            :data="data3"
            :titles="['Source', 'Target']"
            :button-texts="['到左边', '到右边']"
            :format="{
              noChecked: '${total}',
              hasChecked: '${checked}/${total}'
            }"
            @change="handleChange"
            :data="data">
            <el-button class="transfer-footer" slot="left-footer" size="small">操作</el-button>
            <el-button class="transfer-footer" slot="right-footer" size="small">操作</el-button>
          </el-transfer>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          可以使用 <code>titles</code>、<code>button-texts</code>、<code>render-content</code> 和 <code>format</code> 属性分别对列表标题文案、按钮文案、数据项的渲染函数和列表顶部的勾选状态文案进行自定义。
        </div>
        <pre><code>
&lt;el-transfer
  v-model="value"
  filterable
  :left-default-checked="[2, 3]"
  :right-default-checked="[1]"
  :render-content="renderFunc"
  :titles="['Source', 'Target']"
  :button-texts="['到左边', '到右边']"
  :format="{
    noChecked: '${total}',
    hasChecked: '${checked}/${total}'
  }"
  @change="handleChange"
  :data="data"&gt;
  &lt;el-button class="transfer-footer" slot="left-footer" size="small"&gt;操作&lt;/el-button&gt;
  &lt;el-button class="transfer-footer" slot="right-footer" size="small"&gt;操作&lt;/el-button&gt;
&lt;/el-transfer&gt;
            
&lt;script&gt;
  data() {
    var generateData = _ => {
      var data = [];
      for (var i = 1; i <= 15; i++) {
        data.push({
          key: i,
          label: `备选项 ${ i }`,
          disabled: i % 4 === 0
        });
      }
      return data;
    };
    return {
      data: generateData(),
      value: [1]
    };
  },

  methods: {
    handleChange(value, direction, movedKeys) {
      console.log(value, direction, movedKeys);
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>数据项属性别名</h2>
    <h5>默认情况下，Transfer 仅能识别数据项中的 key、label 和 disabled 字段。如果你的数据的字段名不同，可以使用 props 属性为它们设置别名</h5>
    <div class="demo-block">
      <div class="source" style="width:800px;">
          <el-transfer
		    v-model="value4"
		    :props="{
		      key: 'value',
		      label: 'desc'
		    }"
		    :data="data4">
		  </el-transfer>
      </div>
      <div class="content" v-if="!isShow3">
        <div class="description">
          	本例中的数据源没有<code>key</code>和 <code>label</code> 字段，在功能上与它们相同的字段名为 <code>value</code> 和<code>desc</code>。因此可以使用<code>props</code> 属性为 <code>key</code> 和 <code>label</code>设置别名。
        </div>
        <pre><code>
&lt;el-transfer
  v-model="value"
  :props="{
    key: 'value',
    label: 'desc'
  }"
  :data="data"&gt;
&lt;/el-transfer&gt;
&lt;script&gt;
  data() {
    var generateData = _ => {
      var data = [];
      for (let i = 1; i <= 15; i++) {
        data.push({
          value: i,
          desc: `备选项 ${ i }`,
          disabled: i % 4 === 0
        });
      }
      return data;
    };
    return {
      data: generateData(),
      value: []
    };
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        :data="attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型"
        >
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Slot</h1>
      <el-table
        :data="slot"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="事件名称"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Scoped Slot</h1>
      <el-table
        :data="scopedSlot"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="name"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Methods</h1>
      <el-table
        :data="methods"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="方法名"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Events</h1>
      <el-table
        :data="events"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="事件名称"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="parameter"
          label="回调参数"
        >
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
