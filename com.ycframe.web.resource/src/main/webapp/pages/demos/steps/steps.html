<template id="steps">
  <div class="steps" style="height:99%;overflow:auto;" ref="steps">
    <h1>Steps 步骤条</h1>
    <h5>引导用户按照流程完成任务的分步导航条，可根据实际应用场景设定步骤，步骤不得少于 2 步</h5>
    <h2>基础用法</h2>
    <h5>简单的步骤条。</h5>
    <div class="demo-block">
      <div class="source">
          <el-steps :active="active" finish-status="success">
            <el-step title="步骤 1"></el-step>
            <el-step title="步骤 2"></el-step>
            <el-step title="步骤 3"></el-step>
          </el-steps>
          
          <el-button style="margin-top: 12px;" @click="next">下一步</el-button>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          设置active属性，接受一个Number，表明步骤的 index，从 0 开始。需要定宽的步骤条时，设置space属性即可，它接受Boolean，单位为px，如果不设置，则为自适应。设置finish-status属性可以改变已经完成的步骤的状态。
        </div>
        <pre><code>
&lt;el-steps :active="active" finish-status="success"&gt;
  &lt;el-step title="步骤 1"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 2"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 3"&gt;&lt;/el-step&gt;
&lt;/el-steps&gt;

&lt;el-button style="margin-top: 12px;" @click="next"&gt;下一步&lt;/el-button&gt;
&lt;script&gt;
  data() {
    return {
      active: 0
    };
  },

  methods: {
    next() {
      if (this.active++ > 2) this.active = 0;
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>含状态进度条</h2>
    <h5>每一步骤显示出该步骤的状态。</h5>
    <div class="demo-block">
      <div class="source">
          <el-steps :space="200" :active="1" finish-status="success">
            <el-step title="已完成"></el-step>
            <el-step title="进行中"></el-step>
            <el-step title="步骤 3"></el-step>
          </el-steps>
      </div>
      <div class="content" v-if="!isShow5">
        <div class="description">
          也可以使用title具名分发，可以用slot的方式来取代属性的设置，在本文档最后的列表中有所有的 slot name 可供参考。
        </div>
        <pre><code>
&lt;el-steps :space="200" :active="1" finish-status="success"&gt;
  &lt;el-step title="已完成"&gt;&lt/;el-step&gt;
  &lt;el-step title="进行中"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 3"&gt;&lt;/el-step&gt;
&lt;/el-steps&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow5">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow5 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>有描述的步骤条</h2>
    <h5>每个步骤有其对应的步骤状态描述。</h5>
    <div class="demo-block">
      <div class="source">
          <el-steps :active="1">
            <el-step title="步骤 1" description="这是一段很长很长很长的描述性文字"></el-step>
            <el-step title="步骤 2" description="这是一段很长很长很长的描述性文字"></el-step>
            <el-step title="步骤 3" description="这段就没那么长了"></el-step>
          </el-steps>
      </div>
      <div class="content" v-if="!isShow1">
        <pre><code>
&lt;el-steps :active="1"&gt;
  &lt;el-step title="步骤 1" description="这是一段很长很长很长的描述性文字"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 2" description="这是一段很长很长很长的描述性文字"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 3" description="这段就没那么长了"&gt;&lt;/el-step&gt;
&lt;/el-steps&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>带图标的步骤条</h2>
    <h5>步骤条内可以启用各种自定义的图标。</h5>
    <div class="demo-block">
      <div class="source">
          <el-steps :active="1">
            <el-step title="步骤 1" icon="el-icon-edit"></el-step>
            <el-step title="步骤 2" icon="el-icon-upload"></el-step>
            <el-step title="步骤 3" icon="el-icon-picture"></el-step>
          </el-steps>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          通过icon属性来设置图标，图标的类型可以参考 Icon 组件的文档，除此以外，还能通过具名slot来使用自定义的图标。
        </div>
        <pre><code>
&lt;el-steps :active="1"&gt;
  &lt;el-step title="步骤 1" icon="el-icon-edit"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 2" icon="el-icon-upload"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 3" icon="el-icon-picture"&gt;&lt;/el-step&gt;
&lt;/el-steps&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>竖式步骤条</h2>
    <h5>竖直方向的步骤条。</h5>
    <div class="demo-block">
      <div class="source">
          <el-steps direction="vertical" :active="1">
            <el-step title="步骤 1"></el-step>
            <el-step title="步骤 2"></el-step>
            <el-step title="步骤 3" description="这是一段很长很长很长的描述性文字"></el-step>
          </el-steps>
      </div>
      <div class="content" v-if="!isShow3">
        <div class="description">
          只需要在el-steps元素中设置direction属性为vertical即可。
        </div>
        <pre><code>

  &lt;el-step title="步骤 3" description="这是一段很长很长很长的描述性文字"&gt;&lt;/el-step&gt;
&lt;/el-steps&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>居中的 步骤条</h2>
    <h5>标题和描述都将居中。</h5>
    <div class="demo-block">
      <div class="source">
          <el-steps :active="2" align-center>
			  <el-step title="步骤1" description="这是一段很长很长很长的描述性文字"></el-step>
			  <el-step title="步骤2" description="这是一段很长很长很长的描述性文字"></el-step>
			  <el-step title="步骤3" description="这是一段很长很长很长的描述性文字"></el-step>
			  <el-step title="步骤4" description="这是一段很长很长很长的描述性文字"></el-step>
		  </el-steps>
      </div>
      <div class="content" v-if="!isShow4">
        <pre><code>
&lt;el-steps :active="2" align-center&gt;
  &lt;el-step title="步骤1" description="这是一段很长很长很长的描述性文字"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤2" description="这是一段很长很长很长的描述性文字"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤3" description="这是一段很长很长很长的描述性文字"&gt;&lt;/el-step&gt;

&lt;/el-steps&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow4">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow4 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>简洁风格的步骤条</h2>
    <h5>设置 simple 可应用简洁风格，该条件下 align-center / description / direction / space 都将失效。</h5>
    <div class="demo-block">
      <div class="source">
      	<el-steps :active="1" simple>
		  <el-step title="步骤 1" icon="el-icon-edit"></el-step>
		  <el-step title="步骤 2" icon="el-icon-upload"></el-step>
		  <el-step title="步骤 3" icon="el-icon-picture"></el-step>
		</el-steps>
		
		<el-steps :active="1" finish-status="success" simple style="margin-top: 20px">
		  <el-step title="步骤 1" ></el-step>

		  <el-step title="步骤 3" ></el-step>

        <pre><code>
&lt;el-steps :active="1" simple&gt;
  &lt;el-step title="步骤 1" icon="el-icon-edit"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 2" icon="el-icon-upload"&gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 3" icon="el-icon-picture"&gt;&lt;/el-step&gt;
&lt;/el-steps&gt;

&lt;el-steps :active="1" finish-status="success" simple style="margin-top: 20px"&gt;
  &lt;el-step title="步骤 1" &gt;&lt;/el-step&gt;
  &lt;el-step title="步骤 2" &gt;&lt;/el-step&gt;
