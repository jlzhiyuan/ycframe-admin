<template id="link">
	<div class="layout" style="height:99%;overflow:auto;" ref="link">
    <h1>Link 文字链接</h1>
    <h5>文字超链接</h5>
    <h2>基础用法</h2>
    <h5>基础的文字链接用法。</h5>
    <div class="demo-block">
      <div class="source">
          <div>
			  <el-link href="https://element.eleme.io" target="_blank">默认链接</el-link>
			  <el-link type="primary">主要链接</el-link>
			  <el-link type="success">成功链接</el-link>
			  <el-link type="warning">警告链接</el-link>
			  <el-link type="danger">危险链接</el-link>
			  <el-link type="info">信息链接</el-link>
		  </div>
      </div>
      <div class="content" v-if="!isShow">
        <pre><code>
&lt;div&gt;
  &lt;el-link href="https://element.eleme.io" target="_blank"&gt;默认链接&lt;/el-link&gt;
  &lt;el-link type="primary"&gt;主要链接&lt;/el-link&gt;
  &lt;el-link type="success"&gt;成功链接&lt;/el-link&gt;
  &lt;el-link type="warning"&gt;警告链接&lt;/el-link&gt;
  &lt;el-link type="danger"&gt;危险链接&lt;/el-link&gt;
  &lt;el-link type="info"&gt;信息链接&lt;/el-link&gt;
&lt;/div&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>禁用状态</h2>
    <h5>文字链接不可用状态。</h5>
    <div class="demo-block">
      <div class="source">
          <div>
			  <el-link disabled>默认链接</el-link>
			  <el-link type="primary" disabled>主要链接</el-link>
			  <el-link type="success" disabled>成功链接</el-link>
			  <el-link type="warning" disabled>警告链接</el-link>
			  <el-link type="danger" disabled>危险链接</el-link>
			  <el-link type="info" disabled>信息链接</el-link>
		 </div>
      </div>
      <div class="content" v-if="!isShow1">
        <pre><code>
&lt;div&gt;
  &lt;el-link disabled&gt;默认链接&lt;/el-link&gt;
  &lt;el-link type="primary" disabled&gt;主要链接&lt;/el-link&gt;
  &lt;el-link type="success" disabled&gt;成功链接&lt;/el-link&gt;
  &lt;el-link type="warning" disabled&gt;警告链接&lt;/el-link&gt;
  &lt;el-link type="danger" disabled&gt;危险链接&lt;/el-link&gt;
  &lt;el-link type="info" disabled&gt;信息链接&lt;/el-link&gt;
&lt;/div&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>下划线</h2>
    <h5>文字链接下划线。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
		  <el-link :underline="false">无下划线</el-link>
		  <el-link>有下划线</el-link>
		</div>
      </div>
      <div class="content" v-if="!isShow2">
        <pre><code>
&lt;div&gt;
  &lt;el-link :underline="false"&gt;无下划线&lt;/el-link&gt;
  &lt;el-link>有下划线&lt;/el-link&gt;
&lt;/div&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>图标</h2>
    <h5>带图标的文字链接可增强辨识度。</h5>
    <div class="demo-block">
      <div class="source">
          <div>
			  <el-link icon="el-icon-edit">编辑</el-link>
			  <el-link>查看<i class="el-icon-view el-icon--right"></i> </el-link>
		  </div>
      </div>
      <div class="content" v-if="!isShow3">
        <pre><code>
&lt;div&gt;
  &lt;el-link icon="el-icon-edit"&gt;编辑&lt;/el-link&gt;
  &lt;el-link&gt;查看&lt;i class="el-icon-view el-icon--right"&gt;&lt;/i&gt; &lt;/el-link&gt;
&lt;/div&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        ref="singleTable"
        :data="Attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型">
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值">
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
