<template id="popover"> 
  <div class="radio" style="height:99%;overflow:auto;" ref="popover"> 
    <h1>Popover 弹出框</h1>
    <h2>基础布局</h2>
    <h5>Popover 的属性与 Tooltip 很类似，它们都是基于Vue-popper开发的，因此对于重复属性，请参考 Tooltip 的文档，在此文档中不做详尽解释。</h5>
    <div class="demo-block">
      <div class="source">
      	 <el-popover
		    placement="top-start"
		    title="标题"
		    width="200"
		    trigger="hover"
		    content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
		    <el-button slot="reference">hover 激活</el-button>
		  </el-popover>
		
		  <el-popover
		    placement="bottom"
		    title="标题"
		    width="200"
		    trigger="click"
		    content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
		    <el-button slot="reference">click 激活</el-button>
		  </el-popover>
		
		  <el-popover
		    ref="popover"
		    placement="right"
		    title="标题"
		    width="200"
		    trigger="focus"
		    content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
		  </el-popover>
		  <el-button v-popover:popover>focus 激活</el-button>
		
		  <el-popover
		    placement="bottom"
		    title="标题"
		    width="200"
		    trigger="manual"
		    content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。"
		    v-model="visible">
		    <el-button slot="reference" @click="visible = !visible">手动激活</el-button>
		  </el-popover>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
            <code>trigger</code>属性用于设置何时触发 <code>Popover</code>，支持四种触发方式：<code>hover，click，focus</code> 和<code> manual</code>。对于触发<code>Popover</code> 的元素，有两种写法：使用 <code>slot="reference"</code> 的具名插槽，或使用自定义指令<code>v-popover</code>指向 <code>Popover</code> 的索引<code>ref</code>。
        </div>
        <pre>
          <code>
&lt;el-popover
  placement="top-start"
  title="标题"
  width="200"
  trigger="hover"
  content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。"&gt;
  &lt;el-button slot="reference"&gt;hover 激活&lt;/el-button&gt;
&lt;/el-popover&gt;

&lt;el-popover
  placement="bottom"
  title="标题"
  width="200"
  trigger="click"
  content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。"&gt;
  &lt;el-button slot="reference"&gt;click 激活&lt;/el-button&gt;
&lt;/el-popover&gt;

&lt;el-popover
  ref="popover"
  placement="right"
  title="标题"
  width="200"
  trigger="focus"
  content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。"&gt;
&lt;/el-popover&gt;
&lt;el-button v-popover:popover&gt;focus 激活&lt;/el-button&gt;

&lt;el-popover
  placement="bottom"
  title="标题"
  width="200"
  trigger="manual"
  content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。"
  v-model="visible"&gt;
  &lt;el-button slot="reference" @click="visible = !visible"&gt;手动激活&lt;/el-button&gt;
&lt;/el-popover&gt;
&lt;script&gt;
  data() {
    return {
      visible: false
    };
  }
&lt;/script&gt;
          </code>
        </pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>嵌套信息</h2>
    <h5>可以在 Popover 中嵌套多种类型信息，以下为嵌套表格的例子。</h5>
    <div class="demo-block">
      <div class="source">
        <el-popover
		  placement="right"
		  width="400"
		  trigger="click">
		  <el-table :data="gridData">
		    <el-table-column width="150" property="date" label="日期"></el-table-column>
		    <el-table-column width="100" property="name" label="姓名"></el-table-column>
		    <el-table-column width="300" property="address" label="地址"></el-table-column>
		  </el-table>
		  <el-button slot="reference">click 激活</el-button>
		</el-popover>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
              利用分发取代<code>content</code>属性
        </div>
        <pre>
          <code>
&lt;el-popover
  placement="right"
  width="400"
  trigger="click"&gt;
  &lt;el-table :data="gridData"&gt;
    &lt;el-table-column width="150" property="date" label="日期"&gt;&lt;/el-table-column&gt;
    &lt;el-table-column width="100" property="name" label="姓名"&gt;&lt;/el-table-column&gt;
    &lt;el-table-column width="300" property="address" label="地址"&gt;&lt;/el-table-column&gt;
  &lt;/el-table&gt;
  &lt;el-button slot="reference"&gt;click 激活&lt;/el-button&gt;
&lt;el-popover&gt;            
&lt;script&gt;
  data() {
    return {
      gridData: [{
        date: '2016-05-02',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      }, {
        date: '2016-05-04',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      }, {
        date: '2016-05-01',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      }, {
        date: '2016-05-03',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      }]
    };
  }
&lt;/script&gt;
          </code>
        </pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>嵌套操作</h2>
    <h5>当然，你还可以嵌套操作，这相比 Dialog 更为轻量：</h5>
    <div class="demo-block">
      <div class="source">
        <el-popover
		  placement="top"
		  width="160"
		  v-model="visible1">
		  <p>这是一段内容这是一段内容确定删除吗？</p>
		  <div style="text-align: right; margin: 0">
		    <el-button size="mini" type="text" @click="visible1 = false">取消</el-button>
		    <el-button type="primary" size="mini" @click="visible1 = false">确定</el-button>
		  </div>
		  <el-button slot="reference">删除</el-button>
		</el-popover>
      </div>
      <div class="content" v-if="!isShow2">
        <pre>
          <code>
&lt;el-popover
  placement="top"
  width="160"
  v-model="visible"&gt;
  &lt;p&gt;这是一段内容这是一段内容确定删除吗？&lt;/p&gt;
  &lt;div style="text-align: right; margin: 0"&gt;
    &lt;el-button size="mini" type="text" @click="visible = false"&gt;取消&lt;/el-button&gt;
    &lt;el-button type="primary" size="mini" @click="visible = false"&gt;确定&lt;/el-button&gt;
  &lt;/div&gt;
  &lt;el-button slot="reference"&gt;删除&lt;/el-button&gt;
&lt;/el-popover&gt;           
&lt;script&gt;
  data() {
    return {
      visible: false,
    };
  }
&lt;/script&gt;
          </code>
        </pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        ref="singleTable"
        :data="data.attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型">
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值">
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Slot</h1>
      <el-table
        ref="singleTable"
        :data="data.slot"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
        <h1>Events</h1>
        <el-table
          ref="singleTable"
          :data="data.events"
          highlight-current-row
          style="width: 100%">
          <el-table-column
            prop="name"
            label="事件名称">
          </el-table-column>
          <el-table-column
            prop="explain"
            label="说明">
          </el-table-column>
          <el-table-column
            prop="parameter"
            label="回调参数">
          </el-table-column>
        </el-table>
    </div>
  </div>
</template>
