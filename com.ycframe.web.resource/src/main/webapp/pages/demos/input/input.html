&lt;el-input
  type="textarea"

		      v-model="state1"
		      :fetch-suggestions="querySearch"
		      placeholder="请输入内容"
		      @select="handleSelect"

		  </el-col>
		  <el-col :span="12">
		    <div class="sub-title">输入后匹配输入建议</div>
		    <el-autocomplete
		      class="inline-input"
		      v-model="state2"
		      :fetch-suggestions="querySearch"
		      placeholder="请输入内容"
		      :trigger-on-focus="false"
		      @select="handleSelect"

		  </el-col>
		</el-row>

      <div class="content" v-if="!isShow12">

      	</div>

    &lt;el-autocomplete
      class="inline-input"
      v-model="state1"
      :fetch-suggestions="querySearch"
      placeholder="请输入内容"
      @select="handleSelect"&gt;
    &lt;/el-autocomplete&gt;
  &lt;/el-col&gt;
  &lt;el-col :span="12"&gt;
    &lt;div class="sub-title"&gt;输入后匹配输入建议&lt;/div&gt;

      v-model="state2"
      :fetch-suggestions="querySearch"
      placeholder="请输入内容"

      cb(results);
