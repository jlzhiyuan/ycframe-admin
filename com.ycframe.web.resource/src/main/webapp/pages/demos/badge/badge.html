<template id="badge">
  <div class="badge" style="height:99%;overflow:auto;" ref="badge">
    <h1>Badge 标记</h1>
    <h5>出现在按钮、图标旁的数字或状态标记。</h5>
    <h2>基本用法</h2>
    <h5>展示新消息数量。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-badge :value="12" class="item">
            <el-button size="small">评论</el-button>
          </el-badge>
          <el-badge :value="3" class="item">
            <el-button size="small">回复</el-button>
          </el-badge>
          <el-badge :value="1" class="item" type="primary">
            <el-button size="small">评论</el-button>
          </el-badge>
          <el-badge :value="2" class="item" type="warning">
            <el-button size="small">回复</el-button>
          </el-badge>
          
          <el-dropdown trigger="click" style="width:100px;">
            <span class="el-dropdown-link">
              点我查看<i class="el-icon-caret-bottom el-icon--right"></i>
            </span>
            <el-dropdown-menu slot="dropdown">
              <el-dropdown-item class="clearfix">
                评论
                <el-badge class="mark" :value="12" />
              </el-dropdown-item>
              <el-dropdown-item class="clearfix">
                回复
                <el-badge class="mark" :value="3" />
              </el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
        </div>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          定义value属性，它接受Number或者String。
        </div>
        <pre><code>
&lt;el-badge :value="12" class="item"&gt;
  &lt;el-button size="small"&gt;评论&lt;/el-button&gt;
&lt;el-badge/&gt;
&lt;el-badge :value="3" class="item"&gt;
  &lt;el-button size="small"&gt;回复&lt;/el-button&gt;
&lt;el-badge/&gt;
&lt;el-badge :value="1" class="item" type="primary"&gt;
  &lt;el-button size="small"&gt;评论&lt;/el-button&gt;
&lt;/el-badge&gt;
&lt;el-badge :value="2" class="item" type="warning"&gt;
  &lt;el-button size="small"&gt;回复&lt;/el-button&gt;
&lt;/el-badge&gt;

&lt;el-dropdown trigger="click"&gt;
  &lt;span class="el-dropdown-link"&gt;
    点我查看&lt;i class="el-icon-caret-bottom el-icon--right"&gt;&lt;/i&gt;
  &lt;/span&gt;
  &lt;el-dropdown-menu slot="dropdown"&gt;
    &lt;el-dropdown-item class="clearfix"&gt;
      评论
      &lt;el-badge class="mark" :value="12"/&gt;
    &lt;el-dropdown-item&gt;
    &lt;el-dropdown-item class="clearfix"&gt;
      回复
      &lt;el-badge class="mark" :value="3"/&gt;
    &lt;/el-dropdown-item&gt;
  &lt;/el-dropdown-menu&gt;
&lt;/el-dropdown&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>最大值</h2>
    <h5>可自定义最大值。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-badge :value="200" :max="99" class="item">
            <el-button size="small">评论</el-button>
          </el-badge>
          <el-badge :value="100" :max="10" class="item">
            <el-button size="small">回复</el-button>
          </el-badge>
        </div>
      </div>
      <div class="content" v-if="!isShow5">
        <div class="description">
          由max属性定义，它接受一个Number，需要注意的是，只有当value为Number时，它才会生效。
        </div>
        <pre><code>
&lt;el-badge :value="200" :max="99" class="item"&gt;
  &lt;el-button size="small"&gt;评论&lt;/el-button&gt;
&lt;/el-badge&gt;
&lt;el-badge :value="100" :max="10" class="item"&gt;
  &lt;el-button size="small"&gt;回复&lt;/el-button&gt;
&lt;/el-badge&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow5">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow5 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>自定义内容</h2>
    <h5>可以显示数字以外的文本内容。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-badge value="new" class="item">
            <el-button size="small">评论</el-button>
          </el-badge>
          <el-badge value="hot" class="item">
            <el-button size="small">回复</el-button>
          </el-badge>
        </div>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          定义value为String类型是时可以用于显示自定义文本。
        </div>
        <pre><code>
&lt;el-badge value="new" class="item"&gt;
  &lt;el-button size="small"&gt;评论&lt;/el-button&gt;
&lt;/el-badge&gt;
&lt;el-badge value="hot" class="item"&gt;
  &lt;el-button size="small"&gt;回复&lt;/el-button&gt;
&lt;/el-badge&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>小红点</h2>
    <h5>以红点的形式标注需要关注的内容。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-badge is-dot class="item">数据查询</el-badge>
          <el-badge is-dot class="item">
            <el-button class="share-button" icon="el-icon-share" type="primary"></el-button>
          </el-badge>
        </div>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          为el-select添加filterable属性即可启用搜索功能。默认情况下，Select 会找出所有label属性包含输入值的选项。如果希望使用其他的搜索逻辑，可以通过传入一个filter-method来实现。filter-method为一个Function，它会在输入值发生变化时调用，参数为当前输入值。
        </div>
        <pre><code>
&lt;el-badge is-dot class="item"&gt;数据查询&lt;/el-badge&gt;
&lt;el-badge is-dot class="item"&gt;
  &lt;el-button class="share-button" icon="el-icon-share" type="primary"&gt;&lt;/el-button&gt;
&lt;/el-badge&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        ref="singleTable"
        :data="attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型">
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值">
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
