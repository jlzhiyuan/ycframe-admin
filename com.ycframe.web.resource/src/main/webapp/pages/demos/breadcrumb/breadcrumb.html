<template id="breadcrumb"> 
  <div class="breadcrumb" style="height:99%;overflow:auto;" ref="breadcrumb">
    <h1>Breadcrumb 面包屑</h1>
    <h5>显示当前页面的路径，快速返回之前的任意页面。</h5>
    <h2>基础用法</h2>
    <h5>适用广泛的基础用法。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-breadcrumb separator="/">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item><a href="/">活动管理</a></el-breadcrumb-item>
            <el-breadcrumb-item>活动列表</el-breadcrumb-item>
            <el-breadcrumb-item>活动详情</el-breadcrumb-item>
          </el-breadcrumb>
        </div>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          在el-breadcrumb中使用el-breadcrumb-item标签表示从首页开始的每一级。Element 提供了一个separator属性，在el-breadcrumb标签中设置它来决定分隔符，它只能是字符串，默认为斜杠/。
        </div>
        <pre><code>
&lt;el-breadcrumb separator="/"&gt;
  &lt;el-breadcrumb-item :to="{ path: '/' }"&gt;首页&lt;/el-breadcrumb-item&gt;
  &lt;el-breadcrumb-item&gt;&lt;a href="/"&gt;活动管理&lt;/a&gt;&lt;/el-breadcrumb-item&gt;
  &lt;el-breadcrumb-item&gt;活动列表&lt;/el-breadcrumb-item&gt;
  &lt;el-breadcrumb-item&gt;活动详情&lt;/el-breadcrumb-item&gt;
&lt;/el-breadcrumb&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>图标分隔符</h2>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>活动管理</el-breadcrumb-item>
            <el-breadcrumb-item>活动列表</el-breadcrumb-item>
            <el-breadcrumb-item>活动详情</el-breadcrumb-item>
          </el-breadcrumb>
        </div>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          通过设置 separator-class 可使用相应的 iconfont 作为分隔符，注意这将使 separator 设置失效
        </div>
        <pre><code>
&lt;el-breadcrumb separator-class="el-icon-arrow-right"&gt;
  &lt;el-breadcrumb-item :to="{ path: '/' }"&gt;首页&lt;/el-breadcrumb-item&gt;
  &lt;el-breadcrumb-item&gt;活动管理&lt;/el-breadcrumb-item&gt;
  &lt;el-breadcrumb-item&gt;活动列表&lt;/el-breadcrumb-item&gt;
  &lt;el-breadcrumb-item&gt;活动详情&lt;/el-breadcrumb-item&gt;
&lt;/el-breadcrumb&gt;
</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table"> 
      <h1>Breadcrumb Attributes</h1>
      <el-table
        :data="attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型"
        >
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Breadcrumb Item Attributes</h1>
      <el-table
        :data="ItemAttributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型"
        >
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值"
        >
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
