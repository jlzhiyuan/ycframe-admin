<template id="tooltip"> 
  <div class="tooltip" style="height:99%;overflow:auto;" ref="tooltip">
    <h1>Tooltip 文字提示</h1>
    <h5>常用于展示鼠标 hover 时的提示信息。</h5>
    <h2>基础用法</h2>
    <h5>在这里我们提供 9 种不同方向的展示方式，可以通过以下完整示例来理解，选择你要的效果。</h5>
    <div class="demo-block">
      <div class="source">
          <div class="box">
            <div class="top">
              <el-tooltip class="item" effect="dark" content="Top Left 提示文字" placement="top-start">
                <el-button>上左</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Top Center 提示文字" placement="top">
                <el-button>上边</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Top Right 提示文字" placement="top-end">
                <el-button>上右</el-button>
              </el-tooltip>
            </div>
            <div class="left">
              <el-tooltip class="item" effect="dark" content="Left Top 提示文字" placement="left-start">
                <el-button>左上</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Left Center 提示文字" placement="left">
                <el-button>左边</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Left Bottom 提示文字" placement="left-end">
                <el-button>左下</el-button>
              </el-tooltip>
            </div>
          
            <div class="rights">
              <el-tooltip class="item" effect="dark" content="Right Top 提示文字" placement="right-start">
                <el-button>右上</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Right Center 提示文字" placement="right">
                <el-button>右边</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Right Bottom 提示文字" placement="right-end">
                <el-button>右下</el-button>
              </el-tooltip>
            </div>
            <div class="bottom">
              <el-tooltip class="item" effect="dark" content="Bottom Left 提示文字" placement="bottom-start">
                <el-button>下左</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Bottom Center 提示文字" placement="bottom">
                <el-button>下边</el-button>
              </el-tooltip>
              <el-tooltip class="item" effect="dark" content="Bottom Right 提示文字" placement="bottom-end">
                <el-button>下右</el-button>
              </el-tooltip>
            </div>
        </div>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          使用<code>content</code>属性来决定<code>hover</code>时的提示信息。由<code>placement</code>属性决定展示效果：<code>placement</code>属性值为：方向-对齐位置；四个方向：<code>top</code>、<code>left</code>、<code>right</code>、<code>bottom</code>；三种对齐位置：<code>start</code>, <code>end</code>，默认为空。如<code>placement="left-end"</code>，则提示信息出现在目标元素的左侧，且提示信息的底部与目标元素的底部对齐。
        </div>
        <pre><code>
&lt;div class="box"&gt;
  &lt;div class="top"&gt;
    &lt;el-tooltip class="item" effect="dark" content="Top Left 提示文字" placement="top-start"&gt;
      &lt;/el-button&gt;上左&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Top Center 提示文字" placement="top"&gt;
      &lt;el-button&gt;上边&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Top Right 提示文字" placement="top-end"&gt;
      &lt;el-button&gt;上右&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
  &lt;/div&gt;
  &lt;div class="left"&gt;
    &lt;el-tooltip class="item" effect="dark" content="Left Top 提示文字" placement="left-start"&gt;
      &lt;el-button&gt;左上&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Left Center 提示文字" placement="left"&gt;
      &lt;el-button&gt;左边&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Left Bottom 提示文字" placement="left-end"&gt;
      &lt;el-button&gt;左下&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
  &lt;/div&gt;

  &lt;div class="right"&gt;
    &lt;el-tooltip class="item" effect="dark" content="Right Top 提示文字" placement="right-start"&gt;
      &lt;el-button&gt;右上&lt;/el-button&gt;
    &lt;el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Right Center 提示文字" placement="right"&gt;
      &lt;el-button&gt;右边&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Right Bottom 提示文字" placement="right-end"&gt;
      &lt;el-button&gt;右下&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
  &lt;/div&gt;
  &lt;div class="bottom"&gt;
    &lt;el-tooltip class="item" effect="dark" content="Bottom Left 提示文字" placement="bottom-start"&gt;
      &lt;el-button&gt;下左&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Bottom Center 提示文字" placement="bottom"&gt;
      &lt;el-button&gt;下边&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
    &lt;el-tooltip class="item" effect="dark" content="Bottom Right 提示文字" placement="bottom-end"&gt;
      &lt;el-button&gt;下右&lt;/el-button&gt;
    &lt;/el-tooltip&gt;
  &lt;/div&gt;
&lt;/div&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>主题</h2>
    <h5>Tooltip 组件提供了两个不同的主题：dark和light。</h5>
    <div class="demo-block">
      <div class="source">
        <el-tooltip content="Top center" placement="top">
		  <el-button>Dark</el-button>
		</el-tooltip>
		<el-tooltip content="Bottom center" placement="bottom" effect="light">
		  <el-button>Light</el-button>
		</el-tooltip>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          	通过设置<code>effect</code>属性来改变主题，默认为<code>dark</code>。
        </div>
        <pre><code>
&lt;el-tooltip content="Top center" placement="top"&gt;
  &lt;el-button&gt;Dark&lt;/el-button&gt;
&lt;/el-tooltip&gt;
&lt;el-tooltip content="Bottom center" placement="bottom" effect="light"&gt;
  &lt;el-button&gt;Light&lt;/el-button&gt;
&lt;/el-tooltip&gt;
        </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>更多content</h2>
    <h5>展示多行文本或者是设置文本内容的格式</h5>
    <div class="demo-block">
      <div class="source">
        <el-tooltip placement="top">
		  <div slot="content">多行信息<br/>第二行信息</div>
		  <el-button>Top center</el-button>
		</el-tooltip>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          	用具名<code>slot</code>分发<code>content</code>，替代<code>tooltip</code>中的<code>content</code>属性。
        </div>
        <pre><code>
&lt;el-tooltip placement="top"&gt;
  &lt;div slot="content"&gt;多行信息&lt;br/&gt;第二行信息&lt;/div&gt;
  &lt;el-button&gt;Top center&lt;/el-button&gt;
&lt;/el-tooltip&gt;
&lt;/div&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>高级扩展</h2>
    <h6>除了这些基本设置外，还有一些属性可以让使用者更好的定制自己的效果：</h6>

<h6>transition 属性可以定制显隐的动画效果，默认为fade-in-linear。 如果需要关闭 tooltip 功能，disabled 属性可以满足这个需求，它接受一个Boolean，设置为true即可。</h6>

<h6>事实上，这是基于 Vue-popper 的扩展，你可以自定义任意 Vue-popper 中允许定义的字段。 当然 Tooltip 组件实际上十分强大，文末的API文档会做一一说明。</h6>
    <div class="demo-block">
      <div class="source">
        <el-tooltip :disabled="disabled" content="点击关闭 tooltip 功能" placement="bottom" effect="light">
		    <el-button @click="disabled = !disabled">点击{{disabled ? '开启' : '关闭'}} tooltip 功能</el-button>
		</el-tooltip>
      </div>
      <div class="content" v-if="!isShow3">
        <pre><code>
&lt;el-tooltip :disabled="disabled" content="点击关闭 tooltip 功能" placement="bottom" effect="light"&gt;
  &lt;el-button @click="disabled = !disabled"&gt;点击{{disabled ? '开启' : '关闭'}} tooltip 功能&lt;/el-button&gt;
&lt;/el-tooltip&gt;
&lt;script&gt;
  data() {
    return {
      disabled: false
    };
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        :data="attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型"
        >
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值"
        >
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
