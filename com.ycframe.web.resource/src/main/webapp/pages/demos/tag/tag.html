<template id="tag">
  <div class="tag" style="height:99%;overflow:auto;" ref="tag">
    <h1>Tag 标签</h1>
    <h5>用于标记和选择。</h5>
    <h2>基本用法</h2>
    <div class="demo-block">
      <div class="source">
        <el-tag>标签一</el-tag>
        <el-tag type="success">标签二</el-tag>
        <el-tag type="info">标签三</el-tag>
        <el-tag type="warning">标签四</el-tag>
        <el-tag type="danger">标签五</el-tag>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          由type属性来选择tag的类型，也可以通过color属性来自定义背景色。
        </div>
        <pre><code>
&lt;el-tag&gt;标签一&lt;/el-tag&gt;
&lt;el-tag type="success"&gt;标签二&lt;/el-tag&gt;
&lt;el-tag type="info"&gt;标签三&lt;/el-tag&gt;
&lt;el-tag type="warning"&gt;标签四&lt;/el-tag&gt;
&lt;el-tag type="danger"&gt;标签五&lt;/el-tag&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>可移除标签</h2>
    <div class="demo-block">
      <div class="source">
        <el-tag
          v-for="tag in tags"
          :key="tag.name"
          closable
          @close="closeTag(tag)"
          :type="tag.type">
          {{tag.name}}
        </el-tag>
      </div>
      <div class="content" v-if="!isShow5">
        <div class="description">
          设置closable属性可以定义一个标签是否可移除。默认的标签移除时会附带渐变动画，如果不想使用，可以设置disable-transitions属性，它接受一个Boolean，true 为关闭。
        </div>
        <pre><code>
&lt;el-tag
  v-for="tag in tags"
  :key="tag.name"
  closable
  @close="closeTag(tag)"
  :type="tag.type"&gt;
  <span v-pre>{{tag.name}}</span>
&lt;/el-tag&gt;
&lt;script&gt;
  data() {
    return {
      tags: [
        { name: '标签一', type: '' },
        { name: '标签二', type: 'success' },
        { name: '标签三', type: 'info' },
        { name: '标签四', type: 'warning' },
        { name: '标签五', type: 'danger' }
      ]
    };
  },
  methods: {
    closeTag(tag){
      this.tags.splice(this.tags.indexOf(tag), 1);
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow5">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow5 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>动态编辑</h2>
    <h5>动态编辑标签可以通过点击标签关闭按钮后触发的 close 事件来实现</h5>
    <div class="demo-block">
      <div class="source">
        <el-tag
          :key="tag"
          v-for="tag in dynamicTags"
          closable
          :disable-transitions="false"
          @close="handleClose(tag)">
          {{tag}}
        </el-tag>
        <el-input
          class="input-new-tag"
          v-if="inputVisible"
          v-model="inputValue"
          ref="saveTagInput"
          size="small"
          @keyup.enter.native="handleInputConfirm"
          @blur="handleInputConfirm"
        >
        </el-input>
        <el-button v-else class="button-new-tag" size="small" @click="showInput">+ New Tag</el-button>
      </div>
      <div class="content" v-if="!isShow1">
        <pre><code>
&lt;el-tag
  :key="tag"
  v-for="tag in dynamicTags"
  closable
  :disable-transitions="false"
  @close="handleClose(tag)"&gt;
  <span v-pre>{{tag}}</span>
&lt;/el-tag&gt;
&lt;el-input
  class="input-new-tag"
  v-if="inputVisible"
  v-model="inputValue"
  ref="saveTagInput"
  size="small"
  @keyup.enter.native="handleInputConfirm"
  @blur="handleInputConfirm"
  &gt;
&lt;/el-input&gt;
&lt;el-button v-else class="button-new-tag" size="small" @click="showInput"&gt;+ New Tag&lt;/el-button&gt;
&lt;script&gt;
  data() {
    return {
      dynamicTags: ['标签一', '标签二', '标签三'],
      inputVisible: false,
      inputValue: ''
    };
  },
  methods: {
    handleClose(tag) {
      this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
    },

    showInput() {
      this.inputVisible = true;
      this.$nextTick(_ => {
        this.$refs.saveTagInput.$refs.input.focus();
      });
    },

    handleInputConfirm() {
      var inputValue = this.inputValue;
      if (inputValue) {
        this.dynamicTags.push(inputValue);
      }
      this.inputVisible = false;
      this.inputValue = '';
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>不同尺寸</h2>
    <h5>Tag 组件提供除了默认值以外的三种尺寸，可以在不同场景下选择合适的按钮尺寸。</h5>
    <div class="demo-block">
      <div class="source">
        <el-tag closable>默认标签</el-tag>
        <el-tag size="medium" closable>中等标签</el-tag>
        <el-tag size="small" closable>小型标签</el-tag>
        <el-tag size="mini" closable>超小标签</el-tag>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          额外的尺寸：medium、small、mini，通过设置size属性来配置它们。
        </div>
        <pre><code>
&lt;el-tag closable&gt;默认标签&lt;/el-tag&gt;
&lt;el-tag size="medium" closable&gt;中等标签&lt;/el-tag&gt;
&lt;el-tag size="small" closable&gt;小型标签&lt;/el-tag&gt;
&lt;el-tag size="mini" closable&gt;超小标签&lt;/el-tag&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>不同主题</h2>
    <h5>Tag 组件提供了三个不同的主题：dark、light 和 plain</h5>
    <div class="demo-block">
      <div class="source">
      	<div class="tag-group">
		  <span class="tag-group__title">Dark</span>
		  <el-tag
		    v-for="item in items"
		    :key="item.label"
		    :type="item.type"
		    effect="dark">
		    {{ item.label }}
		  </el-tag>
		</div>
		<div class="tag-group">
		  <span class="tag-group__title">Plain</span>
		  <el-tag
		    v-for="item in items"
		    :key="item.label"
		    :type="item.type"
		    effect="plain">
		    {{ item.label }}
		  </el-tag>
		</div>
      </div>
      <div class="content" v-if="!isShow3">
        <div class="description">
         通过设置effect属性来改变主题，默认为 light
        </div>
        <pre><code>
&lt;div class="tag-group"&gt;
  &lt;span class="tag-group__title"&gt;Dark&lt;/span&gt;
  &lt;el-tag
    v-for="item in items"
    :key="item.label"
    :type="item.type"
    effect="dark">
    <span v-pre>{{ item.label }}</span>
  &lt;/el-tag&gt;
&lt;/div&gt;
&lt;div class="tag-group"&gt;
  &lt;span class="tag-group__title"&gt;Plain&lt;/span&gt;
  &lt;el-tag
    v-for="item in items"
    :key="item.label"
    :type="item.type"
    effect="plain">
    <span v-pre>{{ item.label }}</span>
  &lt;/el-tag&gt;
&lt;/div&gt;
&lt;script&gt;
  data() {
    return {
      items: [
        { type: '', label: '标签一' },
        { type: 'success', label: '标签二' },
        { type: 'info', label: '标签三' },
        { type: 'danger', label: '标签四' },
        { type: 'warning', label: '标签五' }
      ]
    }
  }
&lt;/script&gt;
</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        ref="singleTable"
        :data="attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型">
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值">
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Events</h1>
      <el-table
        ref="singleTable"
        :data="events"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="事件名称">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
