<template id="checkbox">
  <div class="checkbox" style="height:99%;overflow:auto;" ref="checkbox">
    <h1>Checkbox 多选框</h1>
    <h5>一组备选项中进行多选。</h5>
    <h2>基础用法</h2>
    <h5>单独使用可以表示两种状态之间的切换，写在标签中的内容为 checkbox 按钮后的介绍。</h5>
    <div class="demo-block">
      <div class="source">
          <el-checkbox v-model="checked">备选项</el-checkbox>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          	在<code>el-checkbox</code>元素中定义<code>v-model</code>绑定变量，单一的<code>checkbox</code>中，默认绑定变量的值会是<code>Boolean</code>，选中为<code>true</code>。
        </div>
        <pre><code>
&lt;el-checkbox v-model="checked"&gt;备选项&lt;/el-checkbox&gt;
&lt;script&gt;
  data() {
    return {
      checked: true
    };
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>禁用状态</h2>
    <h5>多选框不可用状态。</h5>
    <div class="demo-block">
      <div class="source">
          <el-checkbox v-model="checked1" disabled>备选项1</el-checkbox>
          <el-checkbox v-model="checked2" disabled>备选项</el-checkbox>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          	设置<code>disabled</code>属性即可。
        </div>
        <pre><code>
&lt;el-checkbox v-model="checked1" disabled&gt;备选项1&lt;/el-checkbox&gt;
&lt;el-checkbox v-model="checked2" disabled&gt;备选项&lt;/el-checkbox&gt;
&lt;script&gt;
  data() {
    return {
      checked1: false,
      checked2: true
    };
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>多选组框</h2>
    <h5>适用于多个勾选框绑定到同一个数组的情景，通过是否勾选来表示这一组选项中选中的项。</h5>
    <div class="demo-block">
      <div class="source">
          <el-checkbox-group v-model="checkList">
            <el-checkbox label="复选框 A"></el-checkbox>
            <el-checkbox label="复选框 B"></el-checkbox>
            <el-checkbox label="复选框 C"></el-checkbox>
            <el-checkbox label="禁用" disabled></el-checkbox>
            <el-checkbox label="选中且禁用" disabled></el-checkbox>
          </el-checkbox-group>
      </div>
      <div class="content" v-if="!isShow5">
        <div class="description">
          <code>checkbox-group</code>元素能把多个 checkbox 管理为一组，只需要在 Group 中使用<code>v-model</code>绑定<code>Array</code>类型的变量即可。 <code>el-checkbox</code> 的 <code>label</code>属性是该 checkbox 对应的值，若该标签中无内容，则该属性也充当 checkbox 按钮后的介绍。<code>label</code>与数组中的元素值相对应，如果存在指定的值则为选中状态，否则为不选中。
        </div>
        <pre><code>
&lt;el-checkbox-group v-model="checkList"&gt;
  &lt;el-checkbox label="复选框 A"&gt;&lt;/el-checkbox&gt;
  &lt;el-checkbox label="复选框 B"&gt;&lt;/el-checkbox&gt;
  &lt;el-checkbox label="复选框 C"&gt;&lt;/el-checkbox&gt;
  &lt;el-checkbox label="禁用" disabled&gt;&lt;/el-checkbox&gt;
  &lt;el-checkbox label="选中且禁用" disabled&gt;&lt;/el-checkbox&gt;
&lt;/el-checkbox-group&gt;

&lt;script&gt;
  data () {
    return {
      checkList: ['选中且禁用','复选框 A']
    };
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow5">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow5 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>indeterminate 状态</h2>
    <h5>indeterminate 属性用以表示 checkbox 的不确定状态，一般用于实现全选的效果</h5>
    <div class="demo-block">
      <div class="source">
          <el-checkbox :indeterminate="isIndeterminate" v-model="checkAll" @change="handleCheckAllChange">全选</el-checkbox>
          <div style="margin: 15px 0;"></div>
          <el-checkbox-group v-model="checkedCities" @change="handleCheckedCitiesChange">
            <el-checkbox v-for="city in cities" :label="city" :key="city">{{city}}</el-checkbox>
          </el-checkbox-group>
      </div>
      <div class="content" v-if="!isShow2">
        <pre><code>
&lt;el-checkbox :indeterminate="isIndeterminate" v-model="checkAll" @change="handleCheckAllChange"&gt;全选&lt;/el-checkbox&gt;
&lt;div style="margin: 15px 0;"&gt;&lt;/div&gt;
&lt;el-checkbox-group v-model="checkedCities" @change="handleCheckedCitiesChange"&gt;
  &lt;el-checkbox v-for="city in cities" :label="city" :key="city"&gt;<span v-pre>{{city}}</span>&lt;/el-checkbox&gt;
&lt;/el-checkbox-group&gt;

&lt;script&gt;
  data() {
    return {
      checkAll: false,
      checkedCities: ['上海', '北京'],
      cities: ['上海', '北京', '广州', '深圳'],
      isIndeterminate: true
    };
  },
  methods: {
    handleCheckAllChange(val) {
      this.checkedCities = val ? cityOptions : [];
      this.isIndeterminate = false;
    },
    handleCheckedCitiesChange(value) {
      var checkedCount = value.length;
      this.checkAll = checkedCount === this.cities.length;
      this.isIndeterminate = checkedCount > 0 && checkedCount < this.cities.length;
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>可选项目数量的限制</h2>
    <h5>使用 min 和 max 属性能够限制可以被勾选的项目的数量。</h5>

      <div class="source">
          <el-checkbox-group 
            v-model="checkedCities1"
            :min="1"
            :max="2">
            <el-checkbox v-for="city in cities" :label="city" :key="city">{{city}}</el-checkbox>
          </el-checkbox-group>
      </div>
      <div class="content" v-if="!isShow3">
        <pre><code>
&lt;el-checkbox-group 
  v-model="checkedCities"
  :min="1"
  :max="2"&gt;
  &lt;el-checkbox v-for="city in cities" :label="city" :key="city"&gt;<span v-pre>{{city}}</span>&lt;/el-checkbox&gt;
&lt;/el-checkbox-group&gt;

&lt;script&gt;
  data() {
    return {
      checkedCities: ['上海', '北京'],
      cities: ['上海', '北京', '广州', '深圳']
    }
  }
&lt;/script&gt;  
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>按钮样式</h2>
    <h5>按钮样式的多选组合。</h5>
    <div class="demo-block">
      <div class="source">
          <div>
		    <el-checkbox-group v-model="checkboxGroup1">
		      <el-checkbox-button v-for="city in cities" :label="city" :key="city">{{city}}</el-checkbox-button>
		    </el-checkbox-group>
		  </div>
		  <div style="margin-top: 20px">
		    <el-checkbox-group v-model="checkboxGroup2" size="medium">
		      <el-checkbox-button v-for="city in cities" :label="city" :key="city">{{city}}</el-checkbox-button>
		    </el-checkbox-group>
		  </div>
		  <div style="margin-top: 20px">
		    <el-checkbox-group v-model="checkboxGroup3" size="small">
		      <el-checkbox-button v-for="city in cities" :label="city" :disabled="city === '北京'" :key="city">{{city}}</el-checkbox-button>
		    </el-checkbox-group>
		  </div>
		  <div style="margin-top: 20px">
		    <el-checkbox-group v-model="checkboxGroup4" size="mini" disabled>
		      <el-checkbox-button v-for="city in cities" :label="city" :key="city">{{city}}</el-checkbox-button>
		    </el-checkbox-group>
		  </div>
      </div>
      <div class="content" v-if="!isShow4">
        <div class="description">
          	只需要把<code>el-checkbox</code>元素替换为<code>el-checkbox-button</code>元素即可。此外，Element 还提供了<code>size</code>属性。
        </div>
        <pre><code>
&lt;div&gt;
  &lt;el-checkbox-group v-model="checkboxGroup1"&gt;
    &lt;el-checkbox-button v-for="city in cities" :label="city" :key="city"&gt;<span v-pre>{{city}}</span>&lt;/el-checkbox-button&gt;
  &lt;/el-checkbox-group&gt;
&lt;/div&gt;
&lt;div style="margin-top: 20px"&gt;
  &lt;el-checkbox-group v-model="checkboxGroup2" size="medium"&gt;
    &lt;el-checkbox-button v-for="city in cities" :label="city" :key="city"&gt;<span v-pre>{{city}}</span>&lt;/el-checkbox-button&gt;
  &lt;/el-checkbox-group&gt;
&lt;/div&gt;
&lt;div style="margin-top: 20px"&gt;
  &lt;el-checkbox-group v-model="checkboxGroup3" size="small"&gt;
    &lt;el-checkbox-button v-for="city in cities" :label="city" :disabled="city === '北京'" :key="city"&gt;<span v-pre>{{city}}</span>&lt;/el-checkbox-button&gt;
  &lt;/el-checkbox-group&gt;
&lt;/div&gt;
&lt;div style="margin-top: 20px"&gt;
  &lt;el-checkbox-group v-model="checkboxGroup4" size="mini" disabled&gt;
    &lt;el-checkbox-button v-for="city in cities" :label="city" :key="city"&gt;<span v-pre>{{city}}</span>&lt;/el-checkbox-button&gt;
  &lt;/el-checkbox-group&gt;
&lt;/div&gt;
&lt;script&gt;
  data() {
    return {
      checkboxGroup1: ['上海'],
      checkboxGroup2: ['上海'],
      checkboxGroup3: ['上海'],
      checkboxGroup4: ['上海'],
      cities: ['上海', '北京', '广州', '深圳']
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow4">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow4 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>

        <div class="description">
          	设置<code>border</code>属性可以渲染为带有边框的多选框。
        </div>
        <pre><code>
&lt;div&gt;
  &lt;el-checkbox v-model="checked1" label="备选项1" border&gt;&lt;/el-checkbox&gt;
  &lt;el-checkbox v-model="checked2" label="备选项2" border&gt;&lt;/el-checkbox&gt;
&lt;/div&gt;
&lt;div style="margin-top: 20px"&gt;
  &lt;el-checkbox v-model="checked3" label="备选项1" border size="medium"&gt;&lt;/el-checkbox&gt;
  &lt;el-checkbox v-model="checked4" label="备选项2" border size="medium"&gt;&lt;/el-checkbox&gt;
&lt;/div&gt;
&lt;div style="margin-top: 20px"&gt;
  &lt;el-checkbox-group v-model="checkboxGroup1" size="small"&gt;
    &lt;el-checkbox label="备选项1" border&gt;&lt;/el-checkbox&gt;
    &lt;el-checkbox label="备选项2" border disabled&gt;&lt;/el-checkbox&gt;
  &lt;/el-checkbox-group&gt;
&lt;/div&gt;
&lt;div style="margin-top: 20px"&gt;

    &lt;el-checkbox label="备选项1" border&gt;&lt;/el-checkbox&gt;

  &lt;/el-checkbox-group&gt;
&lt;/div&gt;
&lt;script&gt;
  data () {
    return {
      checked1: true,
      checked2: false,
      checked3: false,
      checked4: true,
      checkboxGroup1: [],
      checkboxGroup2: []
    };
  }
&lt;/script&gt;
          </code></pre>
      </div>
