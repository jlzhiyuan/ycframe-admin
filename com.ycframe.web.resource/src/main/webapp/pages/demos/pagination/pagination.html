<template id="pagination"> 
  <div style="height:99%;overflow:auto;" ref="pagination">
    <h1>Pagination 分页</h1>
    <h5>当数据量过多时，使用分页分解数据。</h5>
    <h2>基础用法</h2>
    <div class="demo-block">
      <div class="source">
        <div>
          <h4 class="demonstration">页数较少时的效果</h4>
          <el-pagination
            layout="prev, pager, next"
            :total="50">
          </el-pagination>
          <h4 class="demonstration">大于 7 页时的效果</h4>
          <el-pagination
            layout="prev, pager, next"
            :total="1000">
          </el-pagination>
        </div>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          设置layout，表示需要显示的内容，用逗号分隔，布局元素会依次显示。prev表示上一页，next为下一页，pager表示页码列表，除此以外还提供了jumper和total，size和特殊的布局符号->，->后的元素会靠右显示，jumper表示跳页元素，total表示总条目数，size用于设置每页显示的页码数量。
        </div>
        <pre><code>
&lt;h4 class="demonstration">页数较少时的效果&lt;/h4&gt;
&lt;el-pagination
  layout="prev, pager, next"
  :total="50"&gt;
&lt;/el-pagination&gt;
&lt;h4 class="demonstration"&gt;大于 7 页时的效果&lt;/h4&gt;
&lt;el-pagination
  layout="prev, pager, next"
  :total="1000"&gt;
&lt;/el-pagination&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>带有背景色的分页</h2>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-pagination
            background
            layout="prev, pager, next"
            :total="1000">
          </el-pagination>
        </div>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          设置background属性可以为分页按钮添加背景色。
        </div>
        <pre><code>
&lt;el-pagination
  background
  layout="prev, pager, next"
  :total="1000"&gt;
&lt;/el-pagination&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>附加功能</h2>
    <h5>根据场景需要，可以添加其他功能模块。</h5>
    <div class="demo-block">
      <div class="source">
        <div class="block">
          <h4 class="demonstration">显示总数</h4>
          <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page.sync="currentPage1"
            :page-size="100"
            layout="total, prev, pager, next"
            :total="1000">
          </el-pagination>
        </div>
        <div class="block">
          <h4 class="demonstration">调整每页显示条数</h4>
          <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page.sync="currentPage2"
            :page-sizes="[100, 200, 300, 400]"
            :page-size="100"
            layout="sizes, prev, pager, next"
            :total="1000">
          </el-pagination>
        </div>
        <div class="block">
          <h4 class="demonstration">直接前往</h4>
          <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page.sync="currentPage3"
            :page-size="100"
            layout="prev, pager, next, jumper"
            :total="1000">
          </el-pagination>
        </div>
        <div class="block">
          <h4 class="demonstration">完整功能</h4>
          <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage4"
            :page-sizes="[100, 200, 300, 400]"
            :page-size="100"
            layout="total, sizes, prev, pager, next, jumper"
            :total="400">
          </el-pagination>
        </div>
      </div>
      <div class="content" v-if="!isShow">
        <pre><code>
&lt;div class="block"&gt;
  &lt;span class="demonstration"&gt;显示总数&lt;/span&gt;
  &lt;el-pagination
    background
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page.sync="currentPage1"
    :page-size="100"
    layout="total, prev, pager, next"
    :total="1000"&gt;
  &lt;/el-pagination&gt;
&lt;/div&gt;
&lt;div class="block"&gt;
  &lt;span class="demonstration"&gt;调整每页显示条数&lt;/span&gt;
  &lt;el-pagination
    background
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page.sync="currentPage2"
    :page-sizes="[100, 200, 300, 400]"
    :page-size="100"
    layout="sizes, prev, pager, next"
    :total="1000"&gt;
  &lt;/el-pagination&gt;
&lt;/div&gt;
&lt;div class="block"&gt;
  &lt;span class="demonstration"&gt;直接前往&lt;/span&gt;
  &lt;el-pagination
    background
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page.sync="currentPage3"
    :page-size="100"
    layout="prev, pager, next, jumper"
    :total="1000"&gt;
  &lt;/el-pagination&gt;
&lt;/div&gt;
&lt;div class="block"&gt;
  &lt;span class="demonstration"&gt;完整功能&lt;/span&gt;
  &lt;el-pagination
    background
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page="currentPage4"
    :page-sizes="[100, 200, 300, 400]"
    :page-size="100"
    layout="total, sizes, prev, pager, next, jumper"
    :total="400"&gt;
  &lt;/el-pagination&gt;
&lt;/div&gt;
&lt;script&gt;
  methods: {
    handleSizeChange(val) {
      console.log(`每页 ${val} 条`);
    },
    handleCurrentChange(val) {
      console.log(`当前页: ${val}`);
    }
  },
  data() {
    return {
      currentPage1: 5,
      currentPage2: 5,
      currentPage3: 5,
      currentPage4: 4
    };
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>当前只有一页时隐藏分页</h2>
    <h5>当只有一页时，通过设置 hide-on-single-page 属性来隐藏分页。</h5>
    <div class="demo-block">
      <div class="source">
        <el-switch v-model="value">
		 </el-switch>
		 <el-pagination
		  :hide-on-single-page="value"
		  :total="5"
		  layout="prev, pager, next">
		</el-pagination>
      </div>
      <div class="content" v-if="!isShow3">
        <pre><code>
&lt;el-switch v-model="value"&gt;&lt;/el-switch&gt;
 &lt;el-pagination
  :hide-on-single-page="value"
  :total="5"
  layout="prev, pager, next"&gt;
&lt;/el-pagination&gt;
&lt;script&gt;
  data() {
    return {
      value: false
    }
  }
&lt;/script&gt;
</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        ref="singleTable"
        :data="pageData"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型">
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值">
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Events</h1>
      <el-table
        :data="events"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="事件名称"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="parameter"
          label="回调参数"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Slot</h1>
      <el-table
        :data="slot"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="name"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
