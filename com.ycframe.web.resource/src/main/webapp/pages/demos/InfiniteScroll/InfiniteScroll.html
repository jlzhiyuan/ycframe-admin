<template id="InfiniteScroll">
	<div style="position: relative;height:99%;overflow:auto;" ref="InfiniteScroll">
		<h1>InfiniteScroll 无限滚动</h1>
    	<h5>滚动至底部时，加载更多数据。</h5>
    	<h2>基础用法</h2>
    	<h5>在要实现滚动加载的列表上上添加v-infinite-scroll，并赋值相应的加载方法，可实现滚动到底部时自动执行加载方法。</h5>
    	<div class="demo-block">
      		<div class="source">
        		<ul class="infinite-list" v-infinite-scroll="load" style="overflow:auto;">
					<li v-for="i in count" class="infinite-list-item">{{ i }}</li>
				</ul>
      		</div>
      		<div class="content" v-if="!isShow">
	        	<pre><code>
&lt;ul class="infinite-list" v-infinite-scroll="load" style="overflow:auto;"&gt;
  &lt;li v-for="i in count" class="infinite-list-item"&gt;{{ i }}&lt;/li&gt;
&lt;/ul&gt;
&lt;script&gt;
  data () {
    return {
      count: 0
    }
  },
  methods: {
    load () {
      this.count += 2
    }
  }
&lt;/script&gt;
	          		</code></pre>
      		</div>
      		<div class="demo-block-control is-fixed" @click="clickShow">
        		<i class="el-icon-caret-bottom"></i>
        		<span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      		</div>
		</div>
		<h2>基本用法</h2>
    	<h5>呼出一个临时的侧边栏, 可以从多个方向呼出</h5>
    	<div class="demo-block">
      		<div class="source">
        		<div class="infinite-list-wrapper" style="overflow:auto;">
				    <ul
				      class="list"
				      v-infinite-scroll="load1"
				      infinite-scroll-disabled="disabled">
				      <li v-for="i in count1" class="list-item">{{ i }}</li>
				    </ul>
				    <p v-if="loading">加载中...</p>
				    <p v-if="noMore">没有更多了</p>
				</div>
      		</div>
      		<div class="content" v-if="!isShow1">
	        	<pre><code>
&lt;div class="infinite-list-wrapper" style="overflow:auto"&gt;
  &lt;ul
    class="list"
    v-infinite-scroll="load"
    infinite-scroll-disabled="disabled"&gt;
    &lt;li v-for="i in count" class="list-item"&gt;{{ i }}&lt;/li&gt;
  &lt;/ul&gt;
  &lt;p v-if="loading">加载中...&lt;/p&gt;
  &lt;p v-if="noMore">没有更多了&lt;/p&gt;
&lt;/div&gt;
&lt;script&gt;
  data () {
    return {
      count: 10,
      loading: false
    }
  },
  computed: {
    noMore () {
      return this.count >= 20
    },
    disabled () {
      return this.loading || this.noMore
    }
  },
  methods: {
    load () {
      this.loading = true
      setTimeout(() => {
        this.count += 2
        this.loading = false
      }, 2000)
    }
  }
 &lt;/script&gt;
	          		</code></pre>
      		</div>
      		<div class="demo-block-control is-fixed" @click="clickShow1">
        		<i class="el-icon-caret-bottom"></i>
        		<span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      		</div>
		</div>
		<div id="table">
			<h1>Attributes</h1>
	        <el-table
		        :data="attributes"
		        highlight-current-row
		        style="width: 100%">
		        <el-table-column
		          prop="parameter"
		          label="参数">
		        </el-table-column>
		        <el-table-column
		          prop="explain"
		          label="说明"> 
		        </el-table-column>
		        <el-table-column
		          prop="type"
		          label="类型">
		        </el-table-column>
		        <el-table-column
		          prop="optional"
		          label="可选值">
		        </el-table-column>
		        <el-table-column
		          prop="default"
		          label="默认值">
		        </el-table-column>
	        </el-table>			
		</div>
	</div>
</template>
