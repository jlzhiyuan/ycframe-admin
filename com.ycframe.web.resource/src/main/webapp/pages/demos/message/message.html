<template id="message"> 
  <div class="message" style="height:99%;overflow:auto;" ref="message">
    <h1>Message 消息提示</h1>
    <h5>常用于主动操作后的反馈提示。与 Notification 的区别是后者更多用于系统级通知的被动提醒。</h5>
    <h2>基础用法</h2>
    <h5>从顶部出现，3 秒后自动消失。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-button :plain="true" @click="open">打开消息提示</el-button>
          <el-button :plain="true" @click="openVn">VNode</el-button>
        </div>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
            Message 在配置上与 Notification 非常类似，所以部分 options 在此不做详尽解释，文末有 options 列表，可以结合 Notification 的文档理解它们。Element 注册了一个$message方法用于调用，Message 可以接收一个字符串或一个 VNode 作为参数，它会被显示为正文内容。
        </div>
        <pre><code>
&lt;el-button :plain="true" @click="open"&gt;打开消息提示&lt;/el-button&gt;
&lt;el-button :plain="true" @click="openVn"&gt;VNode&lt;/el-button&gt;
&lt;script&gt;
  data () {
    return {
    };
  },
  methods: {
    open() {
      this.$message('这是一条消息提示');
    },
    openVn() {
      const h = this.$createElement;
      this.$message({
        message: h('p', null, [
          h('span', null, '内容可以是 '),
          h('i', { style: 'color: teal' }, 'VNode')
        ])
      });
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>不同状态</h2>
    <h5>用来显示「成功、警告、消息、错误」类的操作反馈。</h5>
    <div class="demo-block">
      <div class="source">
        <el-button :plain="true" @click="open2">成功</el-button>
        <el-button :plain="true" @click="open3">警告</el-button>
        <el-button :plain="true" @click="open">消息</el-button>
        <el-button :plain="true" @click="open4">错误</el-button>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          当需要自定义更多属性时，Message 也可以接收一个对象为参数。比如，设置type字段可以定义不同的状态，默认为info。此时正文内容以message的值传入。同时，我们也为 Message 的各种 type 注册了方法，可以在不传入type字段的情况下像open4那样直接调用。
        </div>
        <pre><code>
&lt;el-button :plain="true" @click="open2"&gt;成功&lt;/el-button&gt;
&lt;el-button :plain="true" @click="open3"&gt;警告&lt;/el-button&gt;
&lt;el-button :plain="true" @click="open1"&gt;消息&lt;/el-button&gt;
&lt;el-button :plain="true" @click="open4"&gt;错误&lt;/el-button&gt;
&lt;script&gt;
  data () {
    return {
    };
  },
  methods: {
    open1() {
      this.$message('这是一条消息提示');
    },
    open2() {
      this.$message({
        message: '恭喜你，这是一条成功消息',
        type: 'success'
      });
    },
    open3() {
      this.$message({
        message: '警告哦，这是一条警告消息',
        type: 'warning'
      });
    },
    open4() {
      this.$message.error('错了哦，这是一条错误消息');
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>可关闭</h2>
    <h5>可以添加关闭按钮。</h5>
    <div class="demo-block">
      <div class="source">
        <el-button :plain="true" @click="open5">消息</el-button>
        <el-button :plain="true" @click="open6">成功</el-button>
        <el-button :plain="true" @click="open7">警告</el-button>
        <el-button :plain="true" @click="open8">错误</el-button>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          默认的 Message 是不可以被人工关闭的，如果需要可手动关闭的 Message，可以使用showClose字段。此外，和 Notification 一样，Message 拥有可控的duration，设置0为不会被自动关闭，默认为 3000 毫秒。
        </div>
        <pre><code>
&lt;el-button :plain="true" @click="open5"&gt;消息&lt;/el-button&gt;
&lt;el-button :plain="true" @click="open6"&gt;成功&lt;/el-button&gt;
&lt;el-button :plain="true" @click="open7"&gt;警告&lt;/el-button&gt;
&lt;el-button :plain="true" @click="open8"&gt;错误&lt;/el-button&gt;
&lt;script&gt;
  data () {
    return {
    };
  },
  methods: {
    open5() {
      this.$message({
        showClose: true,
        message: '这是一条消息提示'
      });
    },
    open6() {
      this.$message({
        showClose: true,
        message: '恭喜你，这是一条成功消息',
        type: 'success'
      });
    },
    open7() {
      this.$message({
        showClose: true,
        message: '警告哦，这是一条警告消息',
        type: 'warning'
      });
    },
    open8() {
      this.$message({
        showClose: true,
        message: '错了哦，这是一条错误消息',
        type: 'error'
      });
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Options</h1>
      <el-table
        ref="singleTable"
        :data="options"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型">
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值">
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>方法</h1>
      <el-table
        ref="singleTable"
        :data="methods"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="方法名">
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明">
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
