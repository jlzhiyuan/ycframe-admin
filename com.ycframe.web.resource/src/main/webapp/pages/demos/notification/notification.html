<template id="notification">
  <div class="notification" style="height:99%;overflow:auto;" ref="notification">
    <h1>Notification 通知</h1>
    <h5>悬浮出现在页面角落，显示全局的通知提醒消息。</h5>
    <h2>基础用法</h2>
    <h5>适用性广泛的通知栏</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-button
            plain
            @click="open">
            可自动关闭
          </el-button>
          <el-button
            plain
            @click="open2">
            不会自动关闭
          </el-button>
        </div>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
            Notification 组件提供通知功能，Element 注册了$notify方法，接收一个options字面量参数，在最简单的情况下，你可以设置title字段和message字段，用于设置通知的标题和正文。默认情况下，经过一段时间后 Notification 组件会自动关闭，但是通过设置duration，可以控制关闭的时间间隔，特别的是，如果设置为0，则不会自动关闭。注意：duration接收一个Number，单位为毫秒，默认为4500。
        </div>
        <pre><code>
&lt;el-button
  plain
  @click="open"
&gt;
  可自动关闭
&lt;/el-button&gt;
&lt;el-button
  plain
  @click="open2"
&gt;
  不会自动关闭
&lt;/el-button&gt;

&lt;script&gt;
  methods: {
    open() {
      const h = this.$createElement;
      this.$notify({
        title: '标题名称',
        message: h('i', { style: 'color: teal'}, '这是提示文案这是提示文案这是提示文案这是提示文案这是提示文案这是提示文案这是提示文案这是提示文案')
      });
    },
    open2() {
      this.$notify({
        title: '提示',
        message: '这是一条不会自动关闭的消息',
        duration: 0
      });
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>带有倾向性</h2>
    <h5>带有 icon，常用来显示「成功、警告、消息、错误」类的系统消息</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-button
            plain
            @click="open3">
            成功
          </el-button>
          <el-button
            plain
            @click="open4">
            警告
          </el-button>
          <el-button
            plain
            @click="open5">
            消息
          </el-button>
          <el-button
            plain
            @click="open6">
            错误
          </el-button>
        </div>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          Element 为 Notification 组件准备了四种通知类型：success, warning, info, error。通过type字段来设置，除此以外的值将被忽略。同时，我们也为 Notification 的各种 type 注册了方法，可以在不传入type字段的情况下像open5和open6那样直接调用。
        </div>
        <pre><code>
&lt;el-button
  plain
  @click="open3"&gt;
  成功
&lt;/el-button&gt;
&lt;el-button
  plain
  @click="open4"&gt;
  警告
&lt;/el-button&gt;
&lt;el-button
  plain
  @click="open5"&gt;
  消息
&lt;/el-button&gt;
&lt;el-button
  plain
  @click="open6"&gt;
  错误
&lt;/el-button&gt;
&lt;script&gt;
  methods: {
    open3() {
      this.$notify({
        title: '成功',
        message: '这是一条成功的提示消息',
        type: 'success'
      });
    },

    open4() {
      this.$notify({
        title: '警告',
        message: '这是一条警告的提示消息',
        type: 'warning'
      });
    },

    open5() {
      this.$notify.info({
        title: '消息',
        message: '这是一条消息的提示消息'
      });
    },

    open6() {
      this.$notify.error({
        title: '错误',
        message: '这是一条错误的提示消息'
      });
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>自定义弹出位置</h2>
    <h5>可以让 Notification 从屏幕四角中的任意一角弹出。</h5>
    <div class="demo-block">
      <div class="source">
        <div>
          <el-button
            plain
            @click="open7">
            右上角
          </el-button>
          <el-button
            plain
            @click="open8">
            右下角
          </el-button>
          <el-button
            plain
            @click="open9">
            左下角
          </el-button>
          <el-button
            plain
            @click="open10">
            左上角
          </el-button>
        </div>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
          使用position属性定义 Notification 的弹出位置，支持四个选项：top-right、top-left、bottom-right、bottom-left，默认为top-right。
        </div>
        <pre><code>
&lt;el-button
  plain
  @click="open7"&gt;
  右上角
&lt;/el-button&gt;
&lt;el-button
  plain
  @click="open8"&gt;
  右下角
&lt;/el-button&gt;
&lt;el-button
  plain
  @click="open9"&gt;
  左下角
&lt;/el-button&gt;
&lt;el-button
  plain
  @click="open10"&gt;
  左上角
&lt;/el-button&gt;

&lt;script&gt;
  methods: {
    open7() {
      this.$notify({
        title: '自定义位置',
        message: '右上角弹出的消息'
      });
    },

    open8() {
      this.$notify({
        title: '自定义位置',
        message: '右下角弹出的消息',
        position: 'bottom-right'
      });
    },

    open9() {
      this.$notify({
        title: '自定义位置',
        message: '左下角弹出的消息',
        position: 'bottom-left'
      });
    },

    open10() {
      this.$notify({
        title: '自定义位置',
        message: '左上角弹出的消息',
        position: 'top-left'
      });
    }
  }
&lt;/script&gt;</code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Options</h1>
      <el-table
        :data="attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型"
        >
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Events</h1>
      <el-table
        :data="events"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="事件名称"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
