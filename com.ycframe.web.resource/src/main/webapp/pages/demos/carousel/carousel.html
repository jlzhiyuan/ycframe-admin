<template id="carousel">
    <div class="carousel" style="height:99%;overflow:auto;" ref="carousel">
      <h1>Carousel 走马灯</h1>
      <h5>在有限空间内，循环播放同一类型的图片、文字等内容</h5>
      <h2>基础用法</h2>
      <h5>适用广泛的基础用法</h5>
      <div class="demo-block">
        <div class="source">
          <div style="display:flex;">
          	<div style="flex: 1;margin-right: 15px;">
	            <h5>默认 Hover 指示器触发</h5>
	            <el-carousel height="150px">
	              <el-carousel-item v-for="item in 4" :key="item">
	                <h3>{{ item }}</h3>
	              </el-carousel-item>
	            </el-carousel>
	        </div>
	        <div style="flex:1;">
	            <h5>Click 指示器触发</h5>
	            <el-carousel trigger="click" height="150px">
	              <el-carousel-item v-for="item in 4" :key="item">
	                <h3>{{ item }}</h3>
	              </el-carousel-item>
	            </el-carousel>
	        </div>
          </div>
        </div>
        <div class="content" v-if="!isShow">
          <div class="description">
            结合使用<code>el-carousel</code>和<code>el-carousel-item</code>标签就得到了一个走马灯。幻灯片的内容是任意的，需要放在<code>el-carousel-item</code>标签中。默认情况下，在鼠标<code>hover</code>底部的指示器时就会触发切换。通过设置<code>trigger</code>属性为<code>click</code>，可以达到点击触发的效果。
          </div>
          <pre><code>
&lt;h5&gt;默认 Hover 指示器触发&lt;h5&gt;
&lt;el-carousel height="150px"&gt;
  &lt;el-carousel-item v-for="item in 4" :key="item"&gt;
    &lt;h3&gt;<span v-pre>{{ item }}</span>&lt;/h3&gt;
  &lt;/el-carousel-item&gt;
&lt;/el-carousel&gt;
&lt;h5&gt;Click 指示器触发&lt;/h5&gt;
&lt;el-carousel trigger="click" height="150px"&gt;
  &lt;el-carousel-item v-for="item in 4" :key="item"&gt;
    &lt;h3&gt;<span v-pre>{{ item }}</span>&lt;/h3&gt;
  &lt;/el-carousel-item&gt;
&lt;/el-carousel&gt;</code></pre>
        </div>
        <div class="demo-block-control is-fixed" @click="clickShow">
          <i class="el-icon-caret-bottom"></i>
          <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
        </div>
      </div>
      <h2>指示器</h2>
      <h5>可以将指示器的显示位置设置在容器外部</h5>
      <div class="demo-block">
        <div class="source">
          <el-carousel indicator-position="outside">
		    <el-carousel-item v-for="item in 4" :key="item">
		      <h3>{{ item }}</h3>
		    </el-carousel-item>
		  </el-carousel>
        </div>
        <div class="content" v-if="!isShow3">
          <div class="description">
          <code>indicator-position</code>属性定义了指示器的位置。默认情况下，它会显示在走马灯内部，设置为<code>outside</code>则会显示在外部；设置为<code>none</code>则不会显示指示器。
          </div>
          <pre><code>
&lt;el-carousel indicator-position="outside"&gt;
  &lt;el-carousel-item v-for="item in 4" :key="item"&gt;
    &lt;h3&gt;{{ item }}&lt;/h3&gt;
  &lt;/el-carousel-item&gt;
&lt;/el-carousel&gt;</code></pre>
        </div>
        <div class="demo-block-control is-fixed" @click="clickShow3">
          <i class="el-icon-caret-bottom"></i>
          <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
        </div>
      </div>
      <h2>切换箭头</h2>
      <h5>可以设置切换箭头的显示时机</h5>
      <div class="demo-block">
        <div class="source">
          <div>
            <el-carousel :interval="5000" arrow="always">
              <el-carousel-item v-for="item in 4" :key="item">
                <h3>{{ item }}</h3>
              </el-carousel-item>
            </el-carousel>
          </div>
        </div>
        <div class="content" v-if="!isShow1">
          <div class="description">
            arrow属性定义了切换箭头的显示时机。默认情况下，切换箭头只有在鼠标 hover 到走马灯上时才会显示；若将arrow设置为always，则会一直显示；设置为never，则会一直隐藏。
          </div>
          <pre><code>
&lt;el-carousel :interval="5000" arrow="always"&gt;
  &lt;el-carousel-item v-for="item in 4" :key="item"&gt;
    &lt;h3&gt;<span v-pre>{{ item }}</span>&lt;/h3&gt;
  &lt;/el-carousel-item&gt;
&lt;/el-carousel&gt;</code></pre>
        </div>
        <div class="demo-block-control is-fixed" @click="clickShow1">
          <i class="el-icon-caret-bottom"></i>
          <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
        </div>
      </div>
      <h2>卡片化</h2>
      <h5>当页面宽度方向空间空余，但高度方向空间匮乏时，可使用卡片风格</h5>
      <div class="demo-block">
        <div class="source">
          <div>
            <el-carousel :interval="4000" type="card" height="200px">
              <el-carousel-item v-for="item in 6" :key="item">
                <h3>{{ item }}</h3>
              </el-carousel-item>
            </el-carousel>
          </div>
        </div>
        <div class="content" v-if="!isShow2">
          <div class="description">
            将type属性设置为card即可启用卡片模式。从交互上来说，卡片模式和一般模式的最大区别在于，可以通过直接点击两侧的幻灯片进行切换。
          </div>
          <pre><code>
&lt;el-carousel :interval="4000" type="card" height="200px"&gt;
  &lt;el-carousel-item v-for="item in 6" :key="item"&gt;
    &lt;h3&gt;<span v-pre>{{ item }}</span>&lt;/h3&gt;
  &lt;/el-carousel-item&gt;
&lt;/el-carousel&gt;</code></pre>
        </div>
        <div class="demo-block-control is-fixed" @click="clickShow2">
          <i class="el-icon-caret-bottom"></i>
          <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
        </div>
      </div>
      <h2>方向</h2>
      <h5>默认情况下，<code>direction</code> 为 <code>horizontal</code>。通过设置 <code>direction</code> 为 <code>vertical</code> 来让走马灯在垂直方向上显示。</h5>
      <div class="demo-block">
        <div class="source">
          <el-carousel height="200px" direction="vertical" :autoplay="false">
		    <el-carousel-item v-for="item in 3" :key="item">
		      <h3 class="medium">{{ item }}</h3>
		    </el-carousel-item>
		  </el-carousel>
        </div>
        <div class="content" v-if="!isShow4">
          <pre><code>
&lt;el-carousel height="200px" direction="vertical" :autoplay="false"&gt;
  &lt;el-carousel-item v-for="item in 3" :key="item"&gt;
    &lt;h3 class="medium"&gt;<span v-pre>{{ item }}</span>&lt;/h3&gt;
  &lt;/el-carousel-item&gt;
&lt;/el-carousel&gt;</code></pre>
        </div>
        <div class="demo-block-control is-fixed" @click="clickShow4">
          <i class="el-icon-caret-bottom"></i>
          <span>{{ isShow4 ? '显示代码' : '隐藏代码' }}</span>
        </div>
      </div>
      <div id="table">
        <h1>Carousel Attributes</h1>
        <el-table
          ref="singleTable"
          :data="attributes"
          highlight-current-row
          style="width: 100%">
          <el-table-column
            prop="parameter"
            label="参数">
          </el-table-column>
          <el-table-column
            prop="explain"
            label="说明">
          </el-table-column>
          <el-table-column
            prop="type"
            label="类型">
          </el-table-column>
          <el-table-column
            prop="optional"
            label="可选值">
          </el-table-column>
          <el-table-column
            prop="default"
            label="默认值">
          </el-table-column>
        </el-table>
      </div>
      <div id="table">
        <h1>Carousel Events</h1>
        <el-table
          ref="singleTable"
          :data="events"
          highlight-current-row
          style="width: 100%">
          <el-table-column
            prop="name"
            label="事件名称">
          </el-table-column>
          <el-table-column
            prop="explain"
            label="说明">
          </el-table-column>
          <el-table-column
            prop="parameter"
            label="回调参数">
          </el-table-column>
        </el-table>
      </div>
      <div id="table">
        <h1>Carousel Methods</h1>
        <el-table
          ref="singleTable"
          :data="methods"
          highlight-current-row
          style="width: 100%">
          <el-table-column
            prop="name"
            label="事件名称">
          </el-table-column>
          <el-table-column
            prop="explain"
            label="说明">
          </el-table-column>
          <el-table-column
            prop="parameter"
            label="回调参数">
          </el-table-column>
        </el-table>
      </div>
      <div id="table">
        <h1>Carousel-Item Attributes</h1>
        <el-table
          ref="singleTable"
          :data="ItemAttributes"
          highlight-current-row
          style="width: 100%">
          <el-table-column
            prop="parameter"
            label="参数">
          </el-table-column>
          <el-table-column
            prop="explain"
            label="说明">
          </el-table-column>
          <el-table-column
            prop="type"
            label="类型">
          </el-table-column>
          <el-table-column
            prop="optional"
            label="可选值">
          </el-table-column>
          <el-table-column
            prop="default"
            label="默认值">
          </el-table-column>
        </el-table>
      </div>
    </div>
  </template>
