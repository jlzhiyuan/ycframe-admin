<template id="switchs"> 
  <div class="switch" style="height:99%;overflow:auto;" ref="switchs">
    <h1>Switch 开关</h1>
    <h5>表示两种相互对立的状态间的切换，多用于触发「开/关」。</h5>
    <h2>基本用法</h2>
    <div class="demo-block">
      <div class="source">
          <el-switch
            v-model="value1"
            active-color="#13ce66"
            inactive-color="#ff4949">
          </el-switch>
      </div>
      <div class="content" v-if="!isShow">
        <div class="description">
          绑定<code>v-model</code>到一个<code>Boolean</code>类型的变量。可以使用<code>active-color</code>属性与<code>inactive-color</code>属性来设置开关的背景色。
        </div>
        <pre><code>
&lt;el-switch
  v-model="value"
  active-color="#13ce66"
  inactive-color="#ff4949"&gt;
&lt;/el-switch&gt;

&lt;script&gt;
  data() {
    return {
      value: true
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>文字描述</h2>
    <div class="demo-block">
      <div class="source">
          <el-switch
            v-model="value2"
            active-text="按月付费"
            inactive-text="按年付费">
          </el-switch>
          <p style="margin-bottom:15px;"></p>
          <el-switch
            style="display: block"
            v-model="value3"
            active-color="#13ce66"
            inactive-color="#ff4949"
            active-text="按月付费"
            inactive-text="按年付费">
          </el-switch>
      </div>
      <div class="content" v-if="!isShow1">
        <div class="description">
          使用<code>active-text</code>属性与<code>inactive-text</code>属性来设置开关的文字描述。
        </div>
        <pre><code>
&lt;el-switch
  v-model="value1"
  active-text="按月付费"
  inactive-text="按年付费"&gt;
&lt;/el-switch&gt;

&lt;el-switch
  style="display: block"
  v-model="value2"
  active-color="#13ce66"
  inactive-color="#ff4949"
  active-text="按月付费"
  inactive-text="按年付费"&gt;
&lt;/el-switch&gt;

&lt;script&gt;
  data() {
    return {
      value1: true,
      value2: true
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow1">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow1 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>扩展的 value 类型</h2>
    <div class="demo-block">
      <div class="source">
        <el-tooltip :content="'Switch value: ' + value4" placement="top">
		  <el-switch
		    v-model="value4"
		    active-color="#13ce66"
		    inactive-color="#ff4949"
		    active-value="100"
		    inactive-value="0">
		  </el-switch>
		</el-tooltip>
      </div>
      <div class="content" v-if="!isShow2">
        <div class="description">
         	设置<code>active-value</code>和<code>inactive-value</code>属性，接受<code>Boolean</code>, <code>String</code>或<code>Number</code>类型的值。
        </div>
        <pre><code>
&lt;el-tooltip :content="'Switch value: ' + value" placement="top"&gt;
  &lt;el-switch
    v-model="value"
    active-color="#13ce66"
    inactive-color="#ff4949"
    active-value="100"
    inactive-value="0"&gt;
  &lt;/el-switch&gt;
&lt;/el-tooltip&gt;
            
&lt;script&gt;
  data() {
    return {
      value: '100'
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow2">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow2 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <h2>禁用状态</h2>
    <div class="demo-block">
      <div class="source">
        <el-switch
		  v-model="value5"
		  disabled>
		</el-switch>
		<el-switch
		  v-model="value6"
		  disabled>
		</el-switch>
      </div>
      <div class="content" v-if="!isShow3">
        <div class="description">
          	设置<code>disabled</code>属性，接受一个<code>Boolean</code>，设置<code>true</code>即可禁用。
        </div>
        <pre><code>
&lt;el-switch
  v-model="value1"
  disabled&gt;
&lt;/el-switch&gt;
&lt;el-switch
  v-model="value2"
  disabled&gt;
&lt;/el-switch&gt;            
            
&lt;script&gt;
  data() {
    return {
      value1: true,
      value1: false
    }
  }
&lt;/script&gt;
          </code></pre>
      </div>
      <div class="demo-block-control is-fixed" @click="clickShow3">
        <i class="el-icon-caret-bottom"></i>
        <span>{{ isShow3 ? '显示代码' : '隐藏代码' }}</span>
      </div>
    </div>
    <div id="table">
      <h1>Attributes</h1>
      <el-table
        :data="attributes"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="type"
          label="类型"
        >
        </el-table-column>
        <el-table-column
          prop="optional"
          label="可选值">
        </el-table-column>
        <el-table-column
          prop="default"
          label="默认值"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Events</h1>
      <el-table
        :data="events"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="事件名称"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="parameter"
          label="回调参数"
        >
        </el-table-column>
      </el-table>
    </div>
    <div id="table">
      <h1>Methods</h1>
      <el-table
        :data="methods"
        highlight-current-row
        style="width: 100%">
        <el-table-column
          prop="name"
          label="方法名"
        >
        </el-table-column>
        <el-table-column
          prop="explain"
          label="说明"
        >
        </el-table-column>
        <el-table-column
          prop="parameter"
          label="参数"
        >
        </el-table-column>
      </el-table>
    </div>
  </div>
</template>
