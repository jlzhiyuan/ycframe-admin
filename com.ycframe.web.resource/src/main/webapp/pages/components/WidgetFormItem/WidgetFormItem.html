<template id="WidgetFormItem">
	<div>
		<el-form-item class="widget-view "
	      :class="{active: selectWidget.key == element.key, 'is_req': element.options.required}"
	      :label="element.name == 'table' || element.name == 'button' || element.name == 'tree' || element.name == 'pagination' || element.name == 'tab' || element.name == 'text' ? '' : element.name"
	      @click.native.stop="handleSelectWidget(index)"
	    >
	        <template v-if="element.type == 'input'">
	          <el-input 
	            v-model="element.options.defaultValue"
	            :style="{width: element.options.width}"
	            :placeholder="element.options.placeholder"
	            :disabled="element.options.disabled"
	          ></el-input>
	        </template>
	
	        <template v-if="element.type == 'textarea'">
	          <el-input type="textarea" :rows="5"
	            v-model="element.options.defaultValue"
	            :style="{width: element.options.width}"
	            :disabled="element.options.disabled"
	            :placeholder="element.options.placeholder"
	          ></el-input>
	        </template>
	
	        <template v-if="element.type == 'number'">
	          <el-input-number 
	            v-model="element.options.defaultValue" 
	            :disabled="element.options.disabled"
	            :controls-position="element.options.controlsPosition"
	            :style="{width: element.options.width}"
	          ></el-input-number>
	        </template>
	
	        <template v-if="element.type == 'radio'">
	          <el-radio-group v-model="element.options.defaultValue"
	            :style="{width: element.options.width}"
	            :disabled="element.options.disabled"
	          >
	            <el-radio  
	              :style="{display: element.options.inline ? 'inline-block' : 'block'}"
	              :label="item.value" v-for="(item, index) in element.options.options" :key="item.value + index"
	              
	            >
	              {{element.options.showLabel ? item.label : item.value}}
	            </el-radio>
	          </el-radio-group>
	        </template>
	
	        <template v-if="element.type == 'checkbox'">
	          <el-checkbox-group v-model="element.options.defaultValue"
	            :style="{width: element.options.width}"
	            :disabled="element.options.disabled"
	          >
	            <el-checkbox
	              :style="{display: element.options.inline ? 'inline-block' : 'block'}"
	              :label="item.value" v-for="(item, index) in element.options.options" :key="item.value + index"
	            >
	              {{element.options.showLabel ? item.label : item.value}}
	            </el-checkbox>
	          </el-checkbox-group>
	        </template>
	
	        <template v-if="element.type == 'time'">
	          <el-time-picker 
	            v-model="element.options.defaultValue"
	            :is-range="element.options.isRange"
	            :placeholder="element.options.placeholder"
	            :start-placeholder="element.options.startPlaceholder"
	            :end-placeholder="element.options.endPlaceholder"
	            :readonly="element.options.readonly"
	            :disabled="element.options.disabled"
	            :editable="element.options.editable"
	            :clearable="element.options.clearable"
	            :arrow-control="element.options.arrowControl"
	            :style="{width: element.options.width}"
	          >
	          </el-time-picker>
	        </template>
	
	        <template v-if="element.type == 'date'">
	          <el-date-picker
	            v-model="element.options.defaultValue"
	            :type="element.options.type"
	            :is-range="element.options.isRange"
	            :placeholder="element.options.placeholder"
	            :start-placeholder="element.options.startPlaceholder"
	            :end-placeholder="element.options.endPlaceholder"
	            :readonly="element.options.readonly"
	            :disabled="element.options.disabled"
	            :editable="element.options.editable"
	            :clearable="element.options.clearable"
	            :style="{width: element.options.width}"  
	          >
	          </el-date-picker>
	        </template>
			
			<template v-if="element.type == 'datetime'">
	          <el-date-picker
	            v-model="element.options.defaultValue"
	            :type="element.options.type"
	            :is-range="element.options.isRange"
	            :placeholder="element.options.placeholder"
	            :start-placeholder="element.options.startPlaceholder"
	            :end-placeholder="element.options.endPlaceholder"
	            :readonly="element.options.readonly"
	            :disabled="element.options.disabled"
	            :editable="element.options.editable"
	            :clearable="element.options.clearable"
	            :style="{width: element.options.width}"  
	          >
	          </el-date-picker>
	        </template>
			
	        <template v-if="element.type == 'rate'">
	          <el-rate v-model="element.options.defaultValue"
	            :max="element.options.max"
	            :disabled="element.options.disabled"
	            :allow-half="element.options.allowHalf"
	          ></el-rate>
	        </template>
	
	        <template v-if="element.type == 'color'">
	          <el-color-picker 
	            v-model="element.options.defaultValue"
	            :disabled="element.options.disabled"
	            :show-alpha="element.options.showAlpha"
	          ></el-color-picker>
	        </template>
	
	        <template v-if="element.type == 'select'">
	          <el-select
	            v-model="element.options.defaultValue"
	            :disabled="element.options.disabled"
	            :multiple="element.options.multiple"
	            :clearable="element.options.clearable"
	            :placeholder="element.options.placeholder"
	            :style="{width: element.options.width}"
	          >
	            <el-option v-for="item in element.options.options" :key="item.value" :value="item.value" :label="element.options.showLabel?item.label:item.value"></el-option>
	          </el-select>
	        </template>
	
	        <template v-if="element.type=='switch'">
	          <el-switch
	            v-model="element.options.defaultValue"
	            :disabled="element.options.disabled"
	          >
	          </el-switch>
	        </template>
	
	        <template v-if="element.type=='slider'">
	          <el-slider 
	            v-model="element.options.defaultValue"
	            :min="element.options.min"
	            :max="element.options.max"
	            :disabled="element.options.disabled"
	            :step="element.options.step"
	            :show-input="element.options.showInput"
	            :range="element.options.range"
	            :style="{width: element.options.width}"
	          ></el-slider>
	        </template>
			<template v-if="element.type=='fileupload'">
				<el-upload
				  :action="element.options.action"
				  :limit="element.options.length"
				  multiple
				  :disabled="element.options.disabled"
				  :file-list="element.options.fileList">
				  <el-button size="small" type="primary">点击上传</el-button>
				</el-upload>
			</template>
	        <template v-if="element.type=='imgupload'">
	        	<el-upload
				  :action="element.options.action"
				  list-type="picture-card"
				  :disabled="element.options.disabled"
				  >
				  <i class="el-icon-plus"></i>
				</el-upload>
	          <!-- <fm-upload
	            v-model="element.options.defaultValue"
	            :disabled="element.options.disabled"
	            :style="{'width': element.options.width}"
	            :width="element.options.size.width"
	            :height="element.options.size.height"
	            token="xxx"
	            domain="xxx"
	          >
	            
	          </fm-upload> -->
	        </template>
	
	        <template v-if="element.type == 'cascader'">
	          <el-cascader
	            v-model="element.options.defaultValue"
	            :disabled="element.options.disabled"
	            :clearable="element.options.clearable"
	            :placeholder="element.options.placeholder"
	            :style="{width: element.options.width}"
	            :options="element.options.remoteOptions"
	          >
	
	          </el-cascader>
	        </template>
	        <template v-if="element.type == 'editor'">
	          <vue-editor
	            v-model="element.options.defaultValue"
	            :style="{width: element.options.width}"
	          >
	          </vue-editor>
	        </template>
	
	        <template v-if="element.type=='blank'">
	          <div style="height: 50px;color: #999;background: #eee;line-height:50px;text-align:center;">{{$t('fm.components.fields.blank')}}</div>
	        </template>
	
	        <template v-if="element.type == 'text'">
	          <span style="color:#666;">{{element.options.defaultValue}}</span>
	        </template>
	        <div class="widget-view-action" v-if="selectWidget.key == element.key">
	          <i class="iconfont iconicon-" @click.stop="handleWidgetClone(index)"></i>
	          <i class="iconfont icon-shanchu" @click.stop="handleWidgetDelete(index)"></i>
	        </div>
	
	        <div class="widget-view-drag" v-if="selectWidget.key == element.key">
	          <i class="iconfont icon-drag drag-widget"></i>
	        </div>
	        
	    	<template v-if="element.type == 'button'">
			  <el-button
			  	:type="element.options.type"
			  	:size="element.options.size"
			  	:disabled="element.options.disabled"
			  >{{ element.options.defaultValue }}</el-button>
	        </template>
	    	<template v-if="element.type == 'table'">
				<el-table
			      :data="element.tableData"
			      style="width: 100%">
			      <el-table-column type="index"></el-table-column>
			      <el-table-column
			        prop="date"
			        label="日期"
			      >
			      </el-table-column>
			      <el-table-column
			        prop="name"
			        label="姓名"
			      >
			      </el-table-column>
			      <el-table-column
			        prop="address"
			        label="地址">
			      </el-table-column>
			    </el-table>
	        </template>
	        <template v-if="element.type == 'tree'">
	        	<el-tree :data="element.data" :props="element.defaultProps"></el-tree>
	        </template>
	        <template v-if="element.type == 'tab'">
	        	<el-tabs type="border-card">
				  <el-tab-pane label="用户管理">用户管理</el-tab-pane>
				  <el-tab-pane label="配置管理">配置管理</el-tab-pane>
				  <el-tab-pane label="角色管理">角色管理</el-tab-pane>
				  <el-tab-pane label="定时任务补偿">定时任务补偿</el-tab-pane>
				</el-tabs>
	        </template>
	        <template v-if="element.type == 'pagination'">
	        	<el-pagination
			      :current-page="element.currentPage"
			      :page-sizes="[100, 200, 300, 400]"
			      :page-size="100"
			      layout="total, sizes, prev, pager, next, jumper"
			      :total="400">
			    </el-pagination>
	        </template>
	      </el-form-item>
	</div>
