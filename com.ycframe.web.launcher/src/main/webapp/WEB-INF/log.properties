log4j.rootLogger = debug,stdout,D,E

### 输出信息到控制抬  [ %t:%r ]  yyyy-MM-dd ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%d{HH:mm:ss}] [%p] [%c] %m %n
log4j.appender.stdout.Threshold = debug
log4j.appender.stdout.filter.F1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.stdout.filter.F1.LevelMin=debug
log4j.appender.stdout.filter.F1.LevelMax=debug

log4j.appender.syslog = YC.Frame.SysLog.Extend.SysLogAppender
log4j.appender.syslog.layout = org.apache.log4j.PatternLayout
log4j.appender.syslog.layout.ConversionPattern= %m
log4j.appender.syslog.Ip = 127.0.0.1
log4j.appender.syslog.Port = 11515
log4j.appender.syslog.Threshold = INFO
log4j.appender.syslog.filter.F1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.syslog.filter.F1.LevelMin=INFO
log4j.appender.syslog.filter.F1.LevelMax=INFO


log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = logs/log.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = DEBUG 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

 
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File = logs/error.log 
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR 
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n