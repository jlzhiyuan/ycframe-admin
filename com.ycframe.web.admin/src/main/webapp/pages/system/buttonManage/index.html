<template id="index">
	<el-container class="positionLayout">
     <el-header>
	     <div class="head box-header ">
		      <div class="title">按钮管理</div>
		      <div>
		        <el-button type="primary" @click="addRow()">新增</el-button>
		       <el-button type="primary" @click="able" :disabled="stateAble">启用</el-button>
		        <el-button type="primary" @click="disable" :disabled="stateDisable">禁用</el-button>
		        <el-button type="primary" @click="del" :disabled="stateDel">删除</el-button>
		      </div>
		    </div>
      </el-header>
     <el-main>
    			<el-table
    			class="positionLayout"
    			height="100%"
			      	ref="multipleTable"
			        :data="tableData"
			         @row-click="rowClick"
			        :row-style="rowClass"
			        @selection-change="handleSelectionChange"
			        @sort-change="sortChange"
			        border
			      >
			        <el-table-column
			          type="index"
			          width="50">
			        </el-table-column>
			        <el-table-column
			          type="selection"
			          width="50">
			        </el-table-column>
			        <el-table-column
			          prop="ANNAME"
			          label="按钮名称"
			          sortable="custom"
			        >
			          <template slot-scope="scope">
			             <span v-show="!scope.row.isShow">{{ scope.row.ANNAME }}</span>
			          </template>
			        </el-table-column>
			        <el-table-column
			        	prop="ANID"
			          label="按钮id"
			          sortable="custom"
			        >
			          <template slot-scope="scope">
			            <span v-show="!scope.row.isShow">{{ scope.row.ANID }}</span>
			          </template>
			        </el-table-column>
			        <el-table-column
			        	prop="EFFECT"
			          label="作用"
			          sortable="custom"
			        >
			          <template slot-scope="scope">
			            <span v-show="!scope.row.isShow">{{ scope.row.EFFECT }}</span>
			          </template>
			        </el-table-column>
			        <el-table-column
			        	prop="ZT"
			          label="状态"
			          width="80"
			          sortable="custom"
			        >
			          <template slot-scope="scope">
			            <span>{{ scope.row.ZT }}</span>
			          </template>
			        </el-table-column>
			       <el-table-column 
			            label="操作"
			            >
			            <template slot-scope="scope">
			              <el-button
			              	type="primary"
			                size="mini"
			                @click.stop="handleEdit(scope.$index, scope.row)">
			                编辑
			              </el-button>
			            
			            </template>
			          </el-table-column>
			      </el-table>
    </el-main>
    <el-footer>
    	<div class="pagination">
	        <el-pagination
	          @size-change="handleSizeChange"
	          @current-change="handleCurrentChange"
	          :current-page="currentPage"
	          :page-sizes="[10,20,30]"
	          :page-size="pageSize"
	          layout="total, sizes, prev, pager, next, jumper"
	          :total=total>
	        </el-pagination>
	      </div>      
    </el-footer>
        <el-dialog 
          title="Edit" 
          :visible.sync="isDialog" 
          :close-on-click-modal="false"
          :modal-append-to-body="false" 
          @close="close" v-drag>
       <!-- <vxe-modal 
         v-model="isDialog" 
         :lock-scroll="false" 
         resize
         width="70%" 
	     height="80%"
	     :position="{top: '10%',left: '15%'}"
	     :dblclickZoom="false"
         show-footer> -->
          <el-form :model="form" :rules="rules" ref="ruleForm" label-position="left" label-width="auto">
           
            <el-form-item label="按钮名称" prop="anname">
              <el-input v-model="form.anname"></el-input>
            </el-form-item>
            <el-form-item label="按钮id" prop="anid">
              <el-input v-model="form.anid"></el-input>
            </el-form-item>
            <el-form-item label="作用" prop="effect">
              <el-input v-model="form.effect"></el-input>
            </el-form-item>
           
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="cancel">取 消</el-button>
            <el-button type="primary" @click="updateData('ruleForm')">确 定</el-button>
          </div>
     <!--  </vxe-modal> -->
        </el-dialog>
   </el-container>
</template>
