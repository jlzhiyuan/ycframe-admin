<template id="index">
  <div class="data">
    <div class="head box-header ">
      <div class="title">
       导入组织机构
      </div>
      <div style="display:flex">
        <el-button type="primary" @click="downLoad()">下载模板</el-button>
        <el-button type="primary" @click="downLoadError()">下载错误报告</el-button>
		<el-upload
		  class="upload-demo"
		  ref="upload"
		  action="./webdo/fileuploadImportRole/"
		  :auto-upload="false">
		  <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
		  <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
		</el-upload>
      </div>
    </div>
 
  </div>
</template>
