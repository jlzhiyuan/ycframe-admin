<html>
  <head>
   <base href="./">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ycframe-admin系统</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="ui/css/components.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/main.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/page.css" />
    <link href="ui/css/webdatarocks/webdatarocks.min.css" rel="stylesheet"/> 
    <link rel = "stylesheet" type = "text/css" href = "ui/css/webdatarocks/theme/lightblue/webdatarocks.min.css" />   
    <link rel = "stylesheet" type = "text/css" href = "ui/css/bpmn/bpmn.css" />  
    <link rel = "stylesheet" type = "text/css" href = "ui/css/bpmn/diagram-js.css" />  
    <link rel="stylesheet" href="ui/css/bpmn/bpmn-embedded.css"/>
    <!-- <link rel="stylesheet" href="ui/css/bpmn/app.4da6039e.css" /> -->
    <link rel="stylesheet" href="ui/css/bpmn/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="ui/css/dragelement/FormMaking.css" />
    <link rel="stylesheet" href="ui/css/dragelement/diagram-js.8993c32b.css"/>
    <link rel="stylesheet" href="ui/css/vueDraggableResizable/vueDraggableResizable.css"/>
    <link rel="stylesheet" type="text/css" href="ui/css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/iconfontnode.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/vue-grid-layout/app.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/x6.css" />
    
    <link rel="stylesheet" type="text/css" href="ui/theme/theme.css" />
   <!--  <link href="https://unpkg.com/@antv/x6@0.10.66/dist/x6.css" rel="stylesheet"> -->    
    <!--<link rel = "stylesheet" type = "text/css" href = "theme/getStyle?css=green" />-->       
    <script src="ui/js/vue.js"></script>    
    <script src="ui/js/vue-grid-layout/vue-grid-layout.umd.min.js"></script>
    <script src="ui/js/webdatarocks/webdatarocks.toolbar.min.js"></script>
    <script src="ui/js/webdatarocks/webdatarocks.js"></script>
     <script src="ui/js/vueDraggableResizable/dom.js"></script>
    <script src="ui/js/vueDraggableResizable/fns.js"></script>
    <script src="ui/js/dragelement/sortable.js"></script>
    <script src="ui/js/echarts/echarts.js"></script>
    <script src="ui/js/components.js?v=2.15.7" type="text/javascript" charset="utf-8"></script>    
    <script type="text/javascript" src="ui/js/x6/x6.js"> </script>
    <script type="text/javascript" src="ui/js/g6/g6-3-1-0.js"> </script>
    <script src="ui/js/module.js"></script>  
  </head>
  <body>
      <el-container id="manage">
        <el-header>
          <el-row class="page-header">
            <el-col class="left" :span="16">
				<img src="ui/img/ycframe.svg" class="nav-logo-small">
              <h2 class="title" v-cloak>ycframe-admin系统</h2>
              <!-- <h2 class="title" v-cloak>隐患管理系统</h2> -->
            </el-col>
             <el-col class="right" :span="4" v-cloak>
	             <el-menu v-if="isShowMainMenu"  :default-active="mactiveIndex" class="nav" mode="horizontal" @select="handleSelect">
				 	<el-menu-item v-for="(item,index) in routerss" :index="item.id" :key="index" >
				 		<i :class="item.meta.icon"></i>
				 		<span>{{ item.meta.title }}</span>
				 	</el-menu-item>
				 </el-menu>
             </el-col> 
            <el-col class="right" :span="4" v-cloak>
              <div style="height:60px;margin-right:5px;"></div>
              <el-dropdown @command="handleCommand2" trigger="click">
                <span class="el-dropdown-link"> {{user.userName}}<i class="el-icon-arrow-down el-icon--right"></i> </span>
                <el-dropdown-menu  slot="dropdown">
                  <el-dropdown-item command="a">个人资料</el-dropdown-item>
                  <el-dropdown-item command="b">修改密码</el-dropdown-item>
                  <el-dropdown-item command="c" divided>安全退出</el-dropdown-item>
                </el-dropdown-menu>
              </el-dropdown>
              <div class="log-off" style="margin-top:17.5px;"><img @click="logOut" src="ui/img/icon.png" style="width:25px;height:25px;" /></div>
            </el-col>
          </el-row>
        </el-header>
        <el-main>
	        <el-container style="position:absolute;bottom:0;right:0;width:100%;">
	          <el-aside :width="boxWidth" class="menus" style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none; user-select:none;">
	            <el-scrollbar style="height:100%"> 
	              <el-menu
	              	:default-active="$route.path"
	                class="slider"
	                router
	                :collapse="isCollapse"
	                style="width: 100%; height: 100%;">
	              	<sidebar :menu="item" v-for="(item,index) in sideList" :key="item.id"/>
	              </el-menu>
	             </el-scrollbar>
	           </el-aside> 
	              <el-container style="overflow: hidden;">
	              	<el-header style="height:35px;border-bottom: 1px solid #e0e0e0;display: flex;" class="route-header" v-cloak>
	              		<div style="width: 42px;height: 100%;padding: 4px 8px;" @click="collapse" v-cloak>
	              			<i v-if="isCollapse"  class="el-icon-s-unfold" style="font-size:24px;"></i>
	              			<i v-else  class="el-icon-s-fold" style="font-size:24px;"></i>
	              		</div>
	              		<div style="flex:1;min-width: calc(100% - 40px);" v-cloak>
	              			<el-row style="width:100%;overflow: hidden;position: relative;z-index: 50;" class="tabs">
			                  <el-col :span="22">
			                    <el-tabs
			                      v-model="activeIndex"
			                      type="border-card"
			                      closable
			                      v-if="openTab.length"
			                      @tab-click="tabClick"
			                      @tab-remove="tabRemove"
			                    >
			                      <el-tab-pane :key="item.name" v-for="(item, index) in openTab" :name="item.route">
			                      	<span slot="label" @dblclick="dClick(item)" style="display:inline-block;">{{item.title}}</span>
			                      </el-tab-pane>
			                    </el-tabs>
			                  </el-col>
			                  <el-col :span="2" class="x-list">
			                    <el-dropdown @command="handleCommand" trigger="click">
			                      <span class="el-dropdown-link"> 关闭操作<i class="el-icon-arrow-down el-icon--right"></i> </span>
			                      <el-dropdown-menu slot="dropdown">
			                        <el-dropdown-item command="a">定位当前选项卡</el-dropdown-item>
			                        <el-dropdown-item command="b" divided>关闭全部选项卡</el-dropdown-item>
			                        <el-dropdown-item command="c">关闭其他选项卡</el-dropdown-item>
			                      </el-dropdown-menu>
			                    </el-dropdown>
			                  </el-col>
			                </el-row>
	              		</div>
	              	</el-header>
	              <el-main style="margin: 0 5px;">
	                  
	                  <keep-alive :include="cachedViews"> 
	                    <router-view>
	                    </router-view>
	                  </keep-alive>
	                   <iframe  class="websiteframe" v-for="(item,index) in newIframe" :src="item.linkUrl"
	                   				  style="height: 100%;border:0px;" v-if="item.show" v-show="$route.path === item.path"></iframe>
	                  
	              </el-main>
	              
	              </el-container>
	       
	             
	        </el-container>
	    </el-main>
        <el-footer height="20px">
          <div class="page-footer"><span></span></div>
        </el-footer>
        <el-dialog title="密码修改" :visible.sync="isDialog" :close-on-click-modal="false">
          <el-form :model="form" :rules="rules" ref="ruleForm" label-position="left" label-width="auto">
           
            <el-form-item  label="部门名称" prop="bmmc">
              <el-input :disabled="true" v-model="form.bmmc"></el-input>
            </el-form-item>
            <el-form-item label="登录名" prop="loginName">
              <el-input :disabled="true" v-model="form.loginName"></el-input>
            </el-form-item>
             <el-form-item label="新密码" prop="newPwd">
              <el-input type="password" v-model="form.newPwd" autocomplete="new-password"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="confirmPwd">
              <el-input type="password" v-model="form.confirmPwd" autocomplete="new-password"></el-input>
            </el-form-item>
           
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="cancel">取 消</el-button>
            <el-button type="primary" @click="updateData('ruleForm')">确 定</el-button>
          </div>
        </el-dialog>
        
       <el-dialog title="人员信息管理" :visible.sync="isDialog2" :close-on-click-modal="false">
      <div class="formBox">
        <el-form :model="form2" ref="ruleForm2" :rules="rules2" label-width="100px">
        <el-row>
         <el-row>
            <el-col :span="12">
              <el-form-item label="部门名称" prop="bmmc">
                 <el-input :disabled="true" v-model="form2.bmmc" placeholder=""></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="性别" prop="sex">
               <el-input :disabled="true" v-model.number="form2.sex" placeholder=""></el-input>
              </el-form-item>
            </el-col>
           
          </el-row>
        	<el-col :span="12">
              <el-form-item label="电话" prop="Telephone1">
                <el-input v-model.number="form2.Telephone1" placeholder=""></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="备用电话" prop="Telephone2">
                <el-input v-model.number="form2.Telephone2" placeholder=""></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
             <el-col :span="12">
              <el-form-item label="人员名称" prop="realName">
                <el-input v-model="form2.realName" placeholder=""></el-input>
              </el-form-item>
            </el-col>
          </el-row>
         
       
          
        </el-form>
      </div>
     
      <div slot="footer" class="dialog-footer">
        <el-button type="primary" @click="cancel2">返回</el-button>
        <el-button type="primary" @click="updateData2('ruleForm2')">保存</el-button>
      </div>
    </el-dialog>
    <!-- <div class="floatBox" v-drag :style="style">
    	<el-button>操作</el-button>
        <el-button>审核</el-button>
        <el-button>撤回</el-button>
        <el-button>按钮</el-button>
     </div> -->
      </el-container>
    <script src="ui/js/dragelement/vuedraggable.umd.min.js"></script>
    <script src="ui/js/jquery.js"></script>
   <!--  <script src="ui/js/bpmn/chunk-vendors.45365d91.js"></script>
    <script src="ui/js/bpmn/app.2eaf7270.js"></script> -->

    <script src="ui/js/bpmn/bpmn-modeler.development.js"></script> -->
     <script src="ui/js/ace/ace.js"></script>
    <script src="ui/js/ace/worker-html.js"></script>
    <script src="ui/js/ace/ext-language_tools.js"></script>
    <script src="ui/js/beautify/beautify.js"></script>
    <script src="ui/js/vue-i18n.js"></script>
    <script src="ui/js/i18n.js" type="text/javascript" charset="utf-8"></script>
    <script src="ui/js/vuex.js"></script>
    <script src="common/js/ycframe.loader.js" type="text/javascript"></script> 
    <script src="ui/js/vue-router.js"></script> 
    <script src="./app.js"></script> 
    <script src="./route.js" type="text/javascript" charset="utf-8" defer="defer"></script>
    <script src="ui/js/store.js" type="text/javascript" charset="utf-8" defer="defer"></script>
    <script src="./files.js"></script>
    <script src="./main.js" type="text/javascript" charset="utf-8" defer="defer"></script>
  </body>
</html>
