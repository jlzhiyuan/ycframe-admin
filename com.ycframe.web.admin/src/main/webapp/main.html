            </el-col>
             <el-col class="right" :span="4" v-cloak>
	             <el-menu v-if="isShowMainMenu"  :default-active="mactiveIndex" class="nav" mode="horizontal" @select="handleSelect">
				 	<el-menu-item v-for="(item,index) in routerss" :index="item.id" :key="index" >
				 		<i :class="item.meta.icon"></i>
				 		<span>{{ item.meta.title }}</span>
				 	</el-menu-item>
				 </el-menu>
             </el-col> 
            <el-col class="right" :span="4" v-cloak>
              <div style="height:60px;margin-right:5px;"></div>
              <el-dropdown @command="handleCommand2" trigger="click">
                <span class="el-dropdown-link"> {{user.userName}}<i class="el-icon-arrow-down el-icon--right"></i> </span>
                <el-dropdown-menu  slot="dropdown">
                  <el-dropdown-item command="a">个人资料</el-dropdown-item>
                  <el-dropdown-item command="b">修改密码</el-dropdown-item>
                  <el-dropdown-item command="c" divided>安全退出</el-dropdown-item>
                </el-dropdown-menu>
              </el-dropdown>
              <div class="log-off" style="margin-top:17.5px;"><img @click="logOut" src="ui/img/icon.png" style="width:25px;height:25px;" /></div>
            </el-col>
          </el-row>
        </el-header>
        <el-main>
	        <el-container style="position:absolute;bottom:0;right:0;width:100%;">
	          <el-aside :width="boxWidth" class="menus" style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none; user-select:none;">
	            <el-scrollbar style="height:100%"> 
	              <el-menu
	              	:default-active="$route.path"
	                class="slider"
	                router
	                :collapse="isCollapse"
	                style="width: 100%; height: 100%;">
	              	<sidebar :menu="item" v-for="(item,index) in sideList" :key="item.id"/>
	              </el-menu>
	             </el-scrollbar>
	           </el-aside> 
	              <el-container style="overflow: hidden;">
	              	<el-header style="height:35px;border-bottom: 1px solid #e0e0e0;display: flex;" class="route-header" v-cloak>
	              		<div style="width: 42px;height: 100%;padding: 4px 8px;" @click="collapse" v-cloak>
	              			<i v-if="isCollapse"  class="el-icon-s-unfold" style="font-size:24px;"></i>
	              			<i v-else  class="el-icon-s-fold" style="font-size:24px;"></i>
	              		</div>
	              		<div style="flex:1;min-width: calc(100% - 40px);" v-cloak>
	              			<el-row style="width:100%;overflow: hidden;position: relative;z-index: 50;" class="tabs">
			                  <el-col :span="22">
			                    <el-tabs
			                      v-model="activeIndex"
			                      type="border-card"
			                      closable
			                      v-if="openTab.length"
			                      @tab-click="tabClick"
			                      @tab-remove="tabRemove"
			                    >
			                      <el-tab-pane :key="item.name" v-for="(item, index) in openTab" :name="item.route">
			                      	<span slot="label" @dblclick="dClick(item)" style="display:inline-block;">{{item.title}}</span>
			                      </el-tab-pane>
			                    </el-tabs>
			                  </el-col>
			                  <el-col :span="2" class="x-list">
			                    <el-dropdown @command="handleCommand" trigger="click">
			                      <span class="el-dropdown-link"> 关闭操作<i class="el-icon-arrow-down el-icon--right"></i> </span>
			                      <el-dropdown-menu slot="dropdown">
			                        <el-dropdown-item command="a">定位当前选项卡</el-dropdown-item>
			                        <el-dropdown-item command="b" divided>关闭全部选项卡</el-dropdown-item>
			                        <el-dropdown-item command="c">关闭其他选项卡</el-dropdown-item>
			                      </el-dropdown-menu>
			                    </el-dropdown>
			                  </el-col>
			                </el-row>

	                  <keep-alive :include="cachedViews"> 
	                    <router-view>
	                    </router-view>
	                  </keep-alive>
	                   <iframe  class="websiteframe" v-for="(item,index) in newIframe" :src="item.linkUrl"
	                   				  style="height: 100%;border:0px;" v-if="item.show" v-show="$route.path === item.path"></iframe>
	                  
	              </el-main>
	              
	              </el-container>
	       
	             
	        </el-container>
	    </el-main>
        <el-footer height="20px">
          <div class="page-footer"><span></span></div>
        </el-footer>
        <el-dialog title="密码修改" :visible.sync="isDialog" :close-on-click-modal="false">
          <el-form :model="form" :rules="rules" ref="ruleForm" label-position="left" label-width="auto">
           
            <el-form-item  label="部门名称" prop="bmmc">
              <el-input :disabled="true" v-model="form.bmmc"></el-input>
            </el-form-item>
            <el-form-item label="登录名" prop="loginName">
              <el-input :disabled="true" v-model="form.loginName"></el-input>
            </el-form-item>
             <el-form-item label="新密码" prop="newPwd">
              <el-input type="password" v-model="form.newPwd" autocomplete="new-password"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="confirmPwd">
              <el-input type="password" v-model="form.confirmPwd" autocomplete="new-password"></el-input>
            </el-form-item>
           
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="cancel">取 消</el-button>
            <el-button type="primary" @click="updateData('ruleForm')">确 定</el-button>
          </div>
        </el-dialog>
        
       <el-dialog title="人员信息管理" :visible.sync="isDialog2" :close-on-click-modal="false">
      <div class="formBox">
        <el-form :model="form2" ref="ruleForm2" :rules="rules2" label-width="100px">
        <el-row>
         <el-row>
            <el-col :span="12">
              <el-form-item label="部门名称" prop="bmmc">
                 <el-input :disabled="true" v-model="form2.bmmc" placeholder=""></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="性别" prop="sex">
               <el-input :disabled="true" v-model.number="form2.sex" placeholder=""></el-input>
              </el-form-item>
            </el-col>
           
          </el-row>
        	<el-col :span="12">
              <el-form-item label="电话" prop="Telephone1">
                <el-input v-model.number="form2.Telephone1" placeholder=""></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="备用电话" prop="Telephone2">
                <el-input v-model.number="form2.Telephone2" placeholder=""></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
             <el-col :span="12">
              <el-form-item label="人员名称" prop="realName">
                <el-input v-model="form2.realName" placeholder=""></el-input>
              </el-form-item>
            </el-col>
          </el-row>
         
       
          
        </el-form>
      </div>
     
      <div slot="footer" class="dialog-footer">
        <el-button type="primary" @click="cancel2">返回</el-button>
        <el-button type="primary" @click="updateData2('ruleForm2')">保存</el-button>
      </div>
    </el-dialog>
